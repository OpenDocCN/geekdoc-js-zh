- en: Two different syntaxes are used for ARM assembly. The first one is the GNU Assembler
    (GAS) syntax. It is also supported by the official ARM toolchain based on Clang
    called `armclang`.
  prefs: []
  type: TYPE_NORMAL
- en: The other one is the legacy ARMASM syntax. Most likely, you will not need to
    deal with it, but I include a small Rosetta Stone–style (side-by-side) comparison
    cheat sheet for completeness.
  prefs: []
  type: TYPE_NORMAL
