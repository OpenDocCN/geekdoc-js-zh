  zh: '**æ‚¨çš„å¿ƒç†æ¨¡å‹åº”è¯¥æ˜¯â€œäº‹ä»¶é©±åŠ¨â€ç³»ç»Ÿçš„æ¨¡å‹**ã€‚å°†Nodeè§†ä¸ºä¸€ä¸ªè¶…çº§é«˜æ•ˆçš„äº‹ä»¶åè°ƒå™¨ã€‚å®ƒæ¥æ”¶è¯·æ±‚ï¼Œå°†æ…¢é€Ÿä»»åŠ¡å§”æ‰˜ç»™æ“ä½œç³»ç»Ÿæˆ–å…¶çº¿ç¨‹æ± ï¼Œå¹¶ä¿ç•™ä¸€ä¸ªâ€œä»»åŠ¡å®Œæˆæ—¶è¦åšçš„äº‹æƒ…â€çš„åˆ—è¡¨ã€‚å®ƒå‡ ä¹ä¸èŠ±è´¹æ—¶é—´ç­‰å¾…ï¼Œå‡ ä¹æ‰€æœ‰æ—¶é—´éƒ½åœ¨å·¥ä½œæˆ–å§”æ‰˜ã€‚'
