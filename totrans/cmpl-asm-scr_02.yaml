    because it is `var` that we will implement for the baseline language.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在编译器代码中仅使用 `let`，然而，需要提及 `var`，因为我们将为基线语言实现 `var`。
