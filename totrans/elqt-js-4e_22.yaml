- en: '*A student asked, “The programmers of old used only simple machines and no
    programming languages, yet they made beautiful programs. Why do we use complicated
    machines and programming languages?” Fu-Tzu replied, “The builders of old used
    only sticks and clay, yet they made beautiful huts.”*'
  prefs: []
  type: TYPE_NORMAL
- en: —Master Yuan-Ma, *The Book of Programming*
