- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book covers the JavaScript language and the JavaScript APIs implemented
    by web browsers and by Node. I wrote it for readers with some prior programming
    experience who want to learn JavaScript and also for programmers who already use
    JavaScript but want to take their understanding to a new level and really master
    the language. My goal with this book is to document the JavaScript language comprehensively
    and definitively and to provide an in-depth introduction to the most important
    client-side and server-side APIs available to JavaScript programs. As a result,
    this is a long and detailed book. My hope, however, is that it will reward careful
    study and that the time you spend reading it will be easily recouped in the form
    of higher programming productivity.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书涵盖了JavaScript语言以及Web浏览器和Node实现的JavaScript API。我为一些具有先前编程经验的读者编写了这本书，他们想要学习JavaScript，也为已经使用JavaScript的程序员编写了这本书，但希望将他们的理解提升到一个新的水平，并真正掌握这门语言。我写这本书的目标是全面和权威地记录JavaScript语言，并深入介绍JavaScript程序可用的最重要的客户端和服务器端API。因此，这是一本长篇详细的书。然而，我希望它会奖励仔细学习，并且您花在阅读上的时间将很容易以更高的编程生产力形式收回。
- en: Previous editions of this book included a comprehensive reference section. I
    no longer feel that it makes sense to include that material in printed form when
    it is so quick and easy to find up-to-date reference material online. If you need
    to look up anything related to core or client-side JavaScript, I recommend you
    visit the [MDN website](https://developer.mozilla.org). And for server-side Node
    APIs, I recommend you go directly to the source and consult the [Node.js reference
    documentation](https://nodejs.org/api).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的早期版本包括了一个全面的参考部分。我不再认为在印刷形式中包含这些材料是有意义的，因为在网上很容易找到最新的参考材料。如果您需要查找与核心或客户端JavaScript相关的任何内容，我建议您访问[MDN网站](https://developer.mozilla.org)。对于服务器端Node
    API，我建议您直接访问源并查阅[Node.js参考文档](https://nodejs.org/api)。
