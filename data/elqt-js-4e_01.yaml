- en: '*Below the surface of the machine, the program moves. Without effort, it expands
    and contracts. In great harmony, electrons scatter and regroup. The forms on the
    monitor are but ripples on the water. The essence stays invisibly below.*'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*在机器的表面之下，程序在运行。它无需努力，自如地扩展和收缩。电子在极大的和谐中散射并重新组合。显示器上的形态不过是水面上的涟漪。其本质在无形中保持在下方。*'
- en: —Master Yuan-Ma, *The Book of Programming*
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
