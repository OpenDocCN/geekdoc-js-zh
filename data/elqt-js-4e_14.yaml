- en: '*The dream behind the Web is of a common information space in which we communicate
    by sharing information. Its universality is essential: the fact that a hypertext
    link can point to anything, be it personal, local or global, be it draft or highly
    polished.*'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*万维网背后的梦想是创造一个共享信息的共同信息空间，通过信息共享进行沟通。它的普遍性至关重要：超文本链接可以指向任何内容，无论是个人的、本地的还是全球的，草稿还是经过精心打磨的。*'
- en: '—Tim Berners-Lee, *The World Wide Web: A Very Short Personal History*'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: —蒂姆·伯纳斯-李，*《万维网：一个非常简短的个人历史》*
