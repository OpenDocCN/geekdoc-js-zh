- en: 原文：[`jsprimer.net/basic/module/`](https://jsprimer.net/basic/module/)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[`jsprimer.net/basic/module/`](https://jsprimer.net/basic/module/)
- en: モジュールとは、変数や関数などをまとめたものです。 JavaScriptにおいては、1つのモジュールは1つのJavaScriptファイルに対応します。
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: モジュールとは、変数や関数などをまとめたものです。JavaScriptにおいては、1つのモジュールは1つのJavaScriptファイルに対応します。
- en: モジュールについてはNode.jsでCLIアプリのユースケースやTodoアプリのユースケースで実際に動かしながら学ぶため、ここでは構文の説明とモジュールのイメージをつかむのが目的です。
    この章のサンプルコードを実際に動かすためにはローカルサーバーなどの準備が必要です。 そのため、ユースケースの章を先に読んでから戻ってきてもかまいません。
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: モジュールについてはNode.jsでCLIアプリのユースケースやTodoアプリのユースケースで実際に動かしながら学ぶため、ここでは構文の説明とモジュールのイメージをつかむのが目的です。この章のサンプルコードを実際に動かすためにはローカルサーバーなどの準備が必要です。そのため、ユースケースの章を先に読んでから戻ってきてもかまいません。
- en: モジュールは、保守性・名前空間・再利用性のために使われます。
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: モジュールは、保守性・名前空間・再利用性のために使われます。
- en: '保守性: 依存性の高いコードの集合を一箇所にまとめ、それ以外のモジュールへの依存性を減らせます'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '保守性: 依存性の高いコードの集合を一箇所にまとめ、それ以外のモジュールへの依存性を減らせます'
- en: '名前空間: モジュールごとに分かれたスコープがあり、グローバルの名前空間を汚染しません'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '名前空間: モジュールごとに分かれたスコープがあり、グローバルの名前空間を汚染しません'
- en: '再利用性: 便利な変数や関数を複数の場所にコピーアンドペーストせず、モジュールとして再利用できます'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '再利用性: 便利な変数や関数を複数の場所にコピーアンドペーストせず、モジュールとして再利用できます'
- en: モジュールは変数や関数などをモジュール外部にエクスポートできます。また、モジュールからエクスポートされた変数や関数などをインポートして利用できます。 モジュールに処理を分けることで、コードの見通しが良くなったり、特定のことに関する処理をモジュールにまとめたり、処理を再利用できるようになります。
    それによって、コードの行数が増えてきた場合にも、一度にみるコードの量をモジュールで分割できるようになり、メンテナンス性がよくなります。
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: モジュールは変数や関数などをモジュール外部にエクスポートできます。また、モジュールからエクスポートされた変数や関数などをインポートして利用できます。モジュールに処理を分けることで、コードの見通しが良くなったり、特定のことに関する処理をモジュールにまとめたり、処理を再利用できるようになります。それによって、コードの行数が増えてきた場合にも、一度にみるコードの量をモジュールで分割できるようになり、メンテナンス性がよくなります。
- en: この章では、**ECMAScriptモジュール（ESモジュール、JavaScriptモジュールとも呼ばれる）** について見ていきます。 ECMAScriptモジュールは、ES2015��導入されたJavaScriptファイルをモジュール化する言語標準の機能です。
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: この章では、**ECMAScriptモジュール（ESモジュール、JavaScriptモジュールとも呼ばれる）**について見ていきます。ECMAScriptモジュールは、ES2015で導入されたJavaScriptファイルをモジュール化する言語標準の機能です。
- en: '[](#es-module-syntax)*ECMAScriptモジュールの構文*'
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[](#es-module-syntax)*ECMAScriptモジュールの構文*'
- en: '*ECMAScriptモジュールは、[export 文](https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Statements/export)によって変数や関数などをエクスポートできます。
    また、[import 文](https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Statements/import)を使って別のモジュールからエクスポートされたものをインポートできます。
    インポートとエクスポートはそれぞれに **名前つき** と **デフォルト** という2 種類の方法があります。'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*ECMAScriptモジュールは、[export 文](https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Statements/export)によって変数や関数などをエクスポートできます。また、[import
    文](https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Statements/import)を使って別のモジュールからエクスポートされたものをインポートできます。インポートとエクスポートはそれぞれに
    **名前つき** と **デフォルト** という2 種類の方法があります。'
- en: まずは名前つきエクスポート／インポート文について見ていきましょう。
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: まずは名前つきエクスポート／インポート文について見ていきましょう。
- en: '[](#named-export-import)*名前つきエクスポート／インポート*'
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#named-export-import)*名前つきエクスポート／インポート*'
- en: '***名前つきエクスポート**は、モジュールごとに複数の変数や関数などをエクスポートできます。 次の例では、`foo`変数と`bar`関数をそれぞれ名前つきエクスポートしています。
    `export`文のあとに続けて`{}`を書き、その中にエクスポートする変数を入れることで、宣言済みの変数を名前つきエクスポートできます。'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '***名前つきエクスポート**は、モジュールごとに複数の変数や関数などをエクスポートできます。次の例では、`foo`変数と`bar`関数をそれぞれ名前つきエクスポートしています。`export`文のあとに続けて`{}`を書き、その中にエクスポートする変数を入れることで、宣言済みの変数を名前つきエクスポートできます。'
- en: named-export.js
