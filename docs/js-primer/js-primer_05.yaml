- en: 发现文中错误时
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[`jsprimer.net/intro/feedback/`](https://jsprimer.net/intro/feedback/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 就像没有完全没有 bug 的程序一样，也不存在完全没有错误的技术书籍。尽管我们尽力减少错误（特别是技术性的错误），但仍可能会漏掉错别字、技术性错误或代码示例错误等。
  prefs: []
  type: TYPE_NORMAL
- en: 因此，我们建议您在阅读时保持对“这本书可能存在错误”的认识。如果您在阅读中发现错误，请务必向我们报告。
  prefs: []
  type: TYPE_NORMAL
- en: 同样，您可能会有对文本含义或意图不清楚的疑问。请务必向我们报告这类疑问。
  prefs: []
  type: TYPE_NORMAL
- en: 即使您的疑问实际上是一个误解，通过得到答案，您也可以修正自己的理解。因此，询问问题不会造成任何损失。
  prefs: []
  type: TYPE_NORMAL
- en: 由于这本书在 GitHub 上公开，您可以将您的疑问报告为 GitHub 存储库的 Issue。
  prefs: []
  type: TYPE_NORMAL
- en: 有关书籍或内容的问题 → [您可以从这里提问](https://github.com/asciidwango/js-primer/issues/new?template=question.md)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 内容的错误或问题报告 → [您可以从这里报告 bug](https://github.com/asciidwango/js-primer/issues/new?template=bug_report.md)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 提出更详细解释内容的建议 → [您可以从这里提出](https://github.com/asciidwango/js-primer/issues/new?template=feature_request.md)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 提出新主题等建议 → [您可以从这里提出](https://github.com/asciidwango/js-primer/issues/new?template=feature_request.md)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 其他问题 → [请从这里提出其他问题](https://github.com/asciidwango/js-primer/issues/new?template=other.md)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 此外，您可以在 GitHub 讨论区（论坛）中写下您认为不适合提出 Issue 的问题，或者写下您读完 JavaScript Primer 后的感想等。
  prefs: []
  type: TYPE_NORMAL
- en: '[讨论 · asciidwango/js-primer](https://github.com/asciidwango/js-primer/discussions)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: GitHub Discussions（讨论区）的使用方法已总结在下面的帖子中。
  prefs: []
  type: TYPE_NORMAL
- en: '[👋 欢迎来到 JavaScript Primer！ · 讨论 #1304 · asciidwango/js-primer](https://github.com/asciidwango/js-primer/discussions/1304)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 如果您没有 GitHub 账号，可以通过下面的表单报告。
  prefs: []
  type: TYPE_NORMAL
- en: '[`goo.gl/forms/lOx4ckFyb0fB9cBM2`](https://goo.gl/forms/lOx4ckFyb0fB9cBM2)'
  prefs: []
  type: TYPE_NORMAL
- en: '[](#pull-request)*修复问题*'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*这本书的所有文字和示例源代码都在 GitHub 上公开。'
  prefs: []
  type: TYPE_NORMAL
- en: '[`github.com/asciidwango/js-primer`](https://github.com/asciidwango/js-primer)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 因此，不仅要报告问题，还可以通过提交[Pull Request](https://help.github.com/articles/about-pull-requests/)来修复问题。
  prefs: []
  type: TYPE_NORMAL
- en: 详细的 Pull Request 提交方法请参考[CONTRIBUTING.md](https://github.com/asciidwango/js-primer/blob/master/CONTRIBUTING.md)。
  prefs: []
  type: TYPE_NORMAL
- en: '[`github.com/asciidwango/js-primer/blob/master/CONTRIBUTING.md`](https://github.com/asciidwango/js-primer/blob/master/CONTRIBUTING.md)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 从修复一个拼写错误到修复技术性错误，无论您做何种修正，我们都表示感谢。如果您发现了问题，请尝试修复它。
  prefs: []
  type: TYPE_NORMAL
