- en: 发现文中错误时
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 发现文中错误时
- en: 原文：[`jsprimer.net/intro/feedback/`](https://jsprimer.net/intro/feedback/)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[`jsprimer.net/intro/feedback/`](https://jsprimer.net/intro/feedback/)
- en: 就像没有完全没有 bug 的程序一样，也不存在完全没有错误的技术书籍。尽管我们尽力减少错误（特别是技术性的错误），但仍可能会漏掉错别字、技术性错误或代码示例错误等。
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 就像没有完全没有 bug 的程序一样，也不存在完全没有错误的技术书籍。尽管我们尽力减少错误（特别是技术性的错误），但仍可能会漏掉错别字、技术性错误或代码示例错误等。
- en: 因此，我们建议您在阅读时保持对“这本书可能存在错误”的认识。如果您在阅读中发现错误，请务必向我们报告。
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们建议您在阅读时保持对“这本书可能存在错误”的认识。如果您在阅读中发现错误，请务必向我们报告。
- en: 同样，您可能会有对文本含义或意图不清楚的疑问。请务必向我们报告这类疑问。
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，您可能会有对文本含义或意图不清楚的疑问。请务必向我们报告这类疑问。
- en: 即使您的疑问实际上是一个误解，通过得到答案，您也可以修正自己的理解。因此，询问问题不会造成任何损失。
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 即使您的疑问实际上是一个误解，通过得到答案，您也可以修正自己的理解。因此，询问问题不会造成任何损失。
- en: 由于这本书在 GitHub 上公开，您可以将您的疑问报告为 GitHub 存储库的 Issue。
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这本书在 GitHub 上公开，您可以将您的疑问报告为 GitHub 存储库的 Issue。
- en: 有关书籍或内容的问题 → [您可以从这里提问](https://github.com/asciidwango/js-primer/issues/new?template=question.md)
