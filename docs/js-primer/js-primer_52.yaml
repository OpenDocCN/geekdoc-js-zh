- en: 实现添加 Todo 项目的功能
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[`jsprimer.net/use-case/todoapp/form-event/`](https://jsprimer.net/use-case/todoapp/form-event/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 接下来，我们将使用 JavaScript 创建 Todo 应用程序的功能。
  prefs: []
  type: TYPE_NORMAL
- en: 在这一节中，将实现在前一节中已标记了的 Todo 列表（`#js-todo-list`）上添加 Todo 项目的功能。
  prefs: []
  type: TYPE_NORMAL
- en: '[](#add-todo-item)*添加 Todo 项目*'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*首先，我们将看看在 Todo 应用程序中，执行哪些操作会添加 Todo 项目。'
  prefs: []
  type: TYPE_NORMAL
- en: 在 Todo 应用程序中，当用户执行以下操作时，将添加 Todo 项目。
  prefs: []
  type: TYPE_NORMAL
- en: 在输入框中输入 Todo 项目的标题
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 通过在输入框中按 Enter 键提交
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 将 Todo 项目添加到 Todo 列表中
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 要实现这一点，需要：
  prefs: []
  type: TYPE_NORMAL
- en: 为了获取 Todo 项目的标题，需要从 input 元素（输入框）中获取内容
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 为了知道已使用 Enter 键进行了提交，需要监视 form 元素的`submit`事件（提交）
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 创建以输入内容为标题的 Todo 项目，并将 Todo 项目元素添加到 Todo 列表（`#js-todo-list`）中
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 首先，从表单元素接收提交事件，并尝试在控制台日志中显示输入内容。
  prefs: []
  type: TYPE_NORMAL
- en: '[](#input-to-console)*将输入内容显示在控制台中*'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*当在表单元素中按下 Enter 键进行提交时，将触发`submit`事件。 可以使用 HTML 元素的`addEventListener`方法来接收此`submit`事件。'
  prefs: []
  type: TYPE_NORMAL
- en: 下面的代码注册了一个回调函数，当指定的表单元素触发`submit`事件时调用。
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 当发生这样的事件时，被调用的回调函数称为**事件监听器**（监听事件的东西）。 另外，事件监听器有时也称为事件处理程序，但在本书中，这两个词语具有相同的含义。
  prefs: []
  type: TYPE_NORMAL
- en: 要在表单提交时将输入内容显示在控制台中，只需在`addEventListener`回调函数内使用 Console API 输出输入内容即可。
  prefs: []
  type: TYPE_NORMAL
- en: 可以从 input 元素的`value`属性中获取输入内容。
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 将这些组合起来，实现在`App.js`中将输入内容显示在控制台的功能。 定义一个名为`mount`的方法，并在其中编写处理逻辑。
  prefs: []
  type: TYPE_NORMAL
- en: 下面的代码注册了一个回调函数，当表单（`#js-form`）按 Enter 键提交时，将 input 元素（`#js-form-input`）的内容显示在控制台上。
  prefs: []
  type: TYPE_NORMAL
- en: src/App.js
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: 由于此时尚未调用 App 的`mount`方法，因此不会执行任何操作。 因此，还需要更改`index.js`以调用`App`类的`mount`方法。
  prefs: []
  type: TYPE_NORMAL
- en: index.js
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: 在进行这些更改后，刷新页面，将执行 App 的`mount`方法。 因为已经监听了`submit`事件，所以尝试在输入框中输入内容并按 Enter 键提交，该内容将显示在控制台中。
  prefs: []
  type: TYPE_NORMAL
- en: '![输入内容在控制台中显示](img/4136a4c8ddc2954ea1cb3c3881e4e949.png)'
  prefs: []
  type: TYPE_IMG
- en: 在上述 App 的`mount`方法中，调用了`event.preventDefault`方法来取消`submit`事件的默认行为。 `event.preventDefault`方法用于取消表单所在的默认操作。
  prefs: []
  type: TYPE_NORMAL
- en: 表单的默认行为是将表单内容提交到指定的 URL。 由于在这里没有为`form`元素指定目标，因此将表单内容提交到当前 URL。 但是，由于这种行为会干扰，因此调用`event.preventDefault`方法来取消此默认行为。
  prefs: []
  type: TYPE_NORMAL
- en: 摘自 src/App.js
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: 当表单提交到当前 URL 时，页面将被重新加载。 因此，调用了`event.preventDefault()`来取消默认行为。 如果取消注释`event.preventDefault()`，则可以确认页面将被重新加载。
  prefs: []
  type: TYPE_NORMAL
- en: 示例中摘自 src/App.js 的部分
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs: []
  type: TYPE_PRE
- en: 已经在`todoapp`目录下做出如下更改。
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE6]'
  prefs: []
  type: TYPE_PRE
- en: 可以在以下 URL 中查看到此 Todo 应用程序。
  prefs: []
  type: TYPE_NORMAL
- en: '[`jsprimer.net/use-case/todoapp/form-event/prevent-event/`](https://jsprimer.net/use-case/todoapp/form-event/prevent-event/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[](#input-to-todolist)*将输入内容显示在 Todo 列表中*'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*已经了解到如何获取表单提交时的输入内容，接下来将在 Todo 列表（`#js-todo-list`）中显示这些输入内容。'
  prefs: []
  type: TYPE_NORMAL
- en: 在 HTML 中，要描述列表项，需要使用`<li>`标签。 另外，希望包含有表示完成状态的复选框和删除按钮等的 Todo 项目元素。 由于从 DOM API
    以程序方式创建这些元素会使代码难以阅读，因此创建一个从 HTML 字符串生成 HTML 元素的实用程序模块。
  prefs: []
  type: TYPE_NORMAL
- en: 将名为`html-util.js`的文件创建在路径`src/view/html-util.js`下。
  prefs: []
  type: TYPE_NORMAL
- en: '此`html-util.js`基于在「ajaxapp: 将 HTML 字符串添加到 DOM」中使用的`escapeSpecialChars`。 在 ajaxapp
    中，`escapeHTML`函数的输出是**HTML 字符串**，而本次创建的`element`函数的输出是**HTML 元素**（Element）。'
  prefs: []
  type: TYPE_NORMAL
- en: Todoリスト（`#js-todo-list`）というすでに存在する要素に対して要素を**追加**するには、HTML 文字列ではなくHTML 要素が必要になります。
    また、HTML 文字列に対しては`addEventListener`でイベントをリッスンできません。 そのため、チェックボックスの状態が変わったことや削除ボタンが押されたことを知る必要があるTodoアプリではHTML
    要素が必要になります。
  prefs: []
  type: TYPE_NORMAL
- en: src/view/html-util.js
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE7]'
  prefs: []
  type: TYPE_PRE
- en: '`element`タグ関数では、同じファイルに定義した`htmlToElement`関数を使ってHTML 文字列からHTML 要素を作成しています。
    `htmlToElement`関数の中で利用している[template 要素](https://developer.mozilla.org/ja/docs/Web/HTML/Element/template)はHTML5で追加された、HTML
    文字列の断片からHTML 要素を作成できる要素です。'
  prefs: []
  type: TYPE_NORMAL
- en: この`element`タグ関数を使うことで、次のようにHTML 文字列からHTML 要素を作成できます。 作成した要素は、`appendChild`メソッドなどで既存の要素に子要素として追加できます。
  prefs: []
  type: TYPE_NORMAL
- en: elementタグ関数のサンプルコード
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE8]'
  prefs: []
  type: TYPE_PRE
- en: ブラウザが提供する`appendChild`メソッドは子要素を追加するだけなので、すでに別の要素がある場合は末尾に追加されます。
  prefs: []
  type: TYPE_NORMAL
- en: '`render`関数は指定したコンテナ要素（親となる要素）の子要素を上書きする関数となります。 動作的には一度子要素をすべて消したあとに`appendChild`で子要素として追加しています。'
  prefs: []
  type: TYPE_NORMAL
- en: render 関数のサンプルコード
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE9]'
  prefs: []
  type: TYPE_PRE
- en: 実際に、この`element`タグ関数と`render`関数を使って、フォームから送信された入力内容をTodoリストに要素として追加してみます。
  prefs: []
  type: TYPE_NORMAL
- en: まず最初に、`App.js`から先ほど作成した`html-util.js`の`element`タグ関数と`render`関数を`import`します。
    次に、Todoアイテムをまとめるリストを`todoListElement`として定義し、表示されているTodoアイテムの数を`todoItemCount`として定義します。
  prefs: []
  type: TYPE_NORMAL
- en: '`submit`イベントのリスナー関数で、入力された内容をもとにTodoリストとTodoアイテム数の表示を更新していきます。 Todoアイテムを表現する要素を作成し、Todoリストの子要素として追加（`appendChild`）して、`render`関数を使ってコンテナ要素の中身にTodoリストで上書きしています。
    最後にTodoアイテムの数を1 増やして、Todoアイテム数（`#js-todo-count`）のテキスト（`textContent`）を更新します。'
  prefs: []
  type: TYPE_NORMAL
- en: src/App.js
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE10]'
  prefs: []
  type: TYPE_PRE
- en: これらの変更後にブラウザでページをリロードし、フォームに入力してからEnterを押すとTodoリストに**Todoアイテムが追加**されます。 また、入力内容を送信するたびに`todoItemCount`が加算され、**Todoアイテム数**の表示も更新されます。
  prefs: []
  type: TYPE_NORMAL
- en: '![Todoリストへアイテムを追加](img/58a9588c28aa0887c5a618769da1c5fa.png)'
  prefs: []
  type: TYPE_IMG
- en: このセクションでの変更点は次のとおりです。
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE11]'
  prefs: []
  type: TYPE_PRE
- en: ここまでのTodoアプリは次のURLで確認できます。
  prefs: []
  type: TYPE_NORMAL
- en: '[`jsprimer.net/use-case/todoapp/form-event/add-todo-item/`](https://jsprimer.net/use-case/todoapp/form-event/add-todo-item/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[](#conclusion)*まとめ*'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*このセクションではform 要素の`submit`イベントをリッスンし、入力内容を元にTodoアイテムを作成し、これをTodoリストに追加する機能を実装しました。
    今回のTodoアイテムの追加のように、多くのウェブアプリは何らかのイベントをリッスンして表示を更新します。 このような、イベントが発生したことを元に処理を進める方法を**イベント駆動**（イベントドリブン）と呼びます。'
  prefs: []
  type: TYPE_NORMAL
- en: 今回のTodoアイテムの追加では、`submit`イベントを入力にして、Todoリスト要素を**直接 HTML 要素として追加**するという方法を取っていました。
    このように直接 DOMを更新するという方法はコードが短くなりますが、DOMのみにしか状態が残らないため柔軟性がなくなるという問題があります。 次のセクションでは、実際に起きる問題やそれを解決するための仕組みを見ていきます。
  prefs: []
  type: TYPE_NORMAL
- en: '[](#section-checklist)*このセクションのチェックリスト*'
  prefs:
