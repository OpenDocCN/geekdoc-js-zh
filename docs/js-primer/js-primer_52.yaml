- en: HTML 文字列からHTML 要素を作成する`html-util.js`を実装した
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: フォームからTodoアイテムを追加した
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Todoアイテムの追加に合わせてTodoアイテム数を更新した
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: このセクションで、TodoアプリにTodoアイテムを追加する機能が実装できました。
  prefs: []
  type: TYPE_NORMAL
- en: Todoアイテムを追加できる
  prefs:
