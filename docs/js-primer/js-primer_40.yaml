- en: 将从 GitHub API 获取的用户信息的 JSON 对象输出到控制台
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 对 Fetch API 的调用进行错误处理
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 声明`fetchUserInfo`函数，并在按钮的点击事件中调用它
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
