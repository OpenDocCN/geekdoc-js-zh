- en: 用例：Todo 应用
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[`jsprimer.net/use-case/todoapp/`](https://jsprimer.net/use-case/todoapp/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 在这里，我们将创建一个在浏览器中运行的 Web 应用程序（以下简称应用）的用例，即 Todo 应用。 我们将创建的 Todo 应用允许输入任务，并通过复选框管理任务的完成状态。
  prefs: []
  type: TYPE_NORMAL
- en: 在 Ajax 通信的用例中，仅从 GitHub 获取数据并显示，因此几乎没有管理状态的部分。 但是，这个 Todo 应用需要管理任务的状态，因此需要管理应用的状态。
    通过这个用例，我们将看到如何管理状态，以及创建应用所需的设计和思维方式，包括如何更改显示和处理。
  prefs: []
  type: TYPE_NORMAL
- en: 创建的应用需满足以下要求：
  prefs: []
  type: TYPE_NORMAL
- en: 可以添加 Todo 项目
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 可以更新 Todo 项目的完成状态
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 可以删除 Todo 项目
  prefs:
  - PREF_UL
