  id: totrans-122
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ¹. `for...in`语句列举属性的顺序在 ES2019 之前是实现相关的，但在 ES2020 中已经确定了列举的顺序。 ↩************
