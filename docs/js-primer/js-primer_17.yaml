  zh: 原文：[`jsprimer.net/basic/loop/`](https://jsprimer.net/basic/loop/)
- en: この章では、while 文やfor 文などの基本的な反復処理と制御文について学んでいきます。
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: この章では、while 文やfor 文などの基本的な反復処理と制御文について学んでいきます。
- en: プログラミングにおいて、同じ処理を繰り返すために同じコードを繰り返し書く必要はありません。 ループやイテレータなどを使い、反復処理として同じ処理を繰り返し実行できます。
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: プログラミングにおいて、同じ処理を繰り返すために同じコードを繰り返し書く必要はありません。 ループやイテレータなどを使い、反復処理として同じ処理を繰り返し実行できます。
- en: また、for 文などのような構文だけではなく、配列のメソッドを利用して反復処理を行う方法もあります。 配列のメソッドを使った反復処理もよく利用されるため、合わせて見ていきます。
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: また、for 文などのような構文だけではなく、配列のメソッドを利用して反復処理を行う方法もあります。 配列のメソッドを使った反復処理もよく利用されるため、合わせて見ていきます。
