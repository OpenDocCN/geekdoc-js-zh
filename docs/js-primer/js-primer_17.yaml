  type: TYPE_NORMAL
  zh: '*之前提到的`isEvenIncluded`函数是当找到偶数时返回`true`的函数。在数组中，可以使用`some`方法执行类似操作。'
- en: '`some`メソッドは、配列の各要素をテストする処理をコールバック関数として受け取ります。 コールバック関数が、一度でも`true`を返した時点で反復処理を終了し、`some`メソッドは`true`を返します。'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '`some`方法接受一个回调函数作为数组每个元素的测试处理。当回调函数返回`true`时，迭代处理将在该点结束，`some`方法返回`true`。'
- en: '[PRE16]'
  id: totrans-75
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: '`some`メソッドを使うことで、配列に偶数が含まれているかは次のように書くことができます。 受け取った値が偶数であるかをテストするコールバック関数として`isEven`関数を渡します。'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 使用`some`メソッド，可以像这样检查数组中是否包含偶数。将测试偶数的回调函数`isEven`传递给接收到的值。
- en: '[PRE17]'
  id: totrans-77
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: '*continue 文*'
  id: totrans-78
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*continue语句*'
- en: '*continue 文は現在の反復処理を終了して、次の反復処理を行います。 continue 文は、while、do-while、forの中で使うことができます。'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '*continue语句是结束当前迭代处理并执行下一个迭代处理的语句。它可以在while、do-while、for中使用。'
- en: たとえば、while 文の処理中で`continue`文が実行されると、現在の反復処理はその時点で終了されます。 そして、次の反復処理で`条件式`を評価するところからループが再開されます。
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在while循环的处理过程中，如果执行了`continue`语句，则当前迭代处理将在该点结束。然后，从下一个迭代处理开始，从评估`条件式`的地方重新开始循环。
- en: '[PRE18]'
  id: totrans-81
  prefs: []
  type: TYPE_PRE
  zh: '[PRE18]'
- en: 次のコードでは、配列の中から偶数を集め、新しい配列を作り返しています。 偶数ではない場合、処理中のfor 文をスキップしています。
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的代码中，我们从数组中收集偶数，并返回一个新的数组。如果不包含偶数，则跳过处理中的for循环。
- en: '[PRE19]'
  id: totrans-83
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
- en: もちろん、次のように`continue`文を使わずに「偶数なら`results`へ追加する」という書き方も可能です。
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，也可以不使用`continue`语句，而是将“偶数则添加到`results`”这样的写法。
- en: '[PRE20]'
  id: totrans-85
  prefs: []
  type: TYPE_PRE
  zh: '[PRE20]'
- en: この場合、条件が複雑になってきた場合にネストが深くなってコードが読みにくくなります。 そのため、ネストしたif 文のうるう年の例でも紹介したように、 できるだけ早い段階でそれ以上処理を続けない宣��をすることで、複雑なコードになることを避けています。
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，当条件变得复杂时，代码的嵌套会变得很深，代码的可读性会降低。因此，为了避免复杂的代码，我会在尽可能早的阶段停止进一步的执行。
- en: '*配列の`filter`メソッド*'
  id: totrans-87
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*数组的`filter`方法*'
- en: '*配列から特定の値だけを集めた新しい配列を作るには`filter`メソッドを利用できます。'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '*要创建只包含特定值的新的数组，可以使用filter方法。'
- en: '`filter`メソッドには、配列の各要素をテストする処理をコールバック関数として渡します。 コールバック関数が`true`を返した要素のみを集めた新しい配列を返します。'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '`filter`方法接受一个回调函数作为数组每个元素的测试处理。它返回一个只包含回调函数返回`true`的元素的新的数组。'
- en: '[PRE21]'
  id: totrans-90
  prefs: []
  type: TYPE_PRE
  zh: '[PRE21]'
- en: 先ほどのcontinue 文を使った値の絞り込みは`filter`メソッドを使うとより簡潔に書けます。 次のコードでは、`filter`メソッドを使って偶数だけに絞り込んでいます。
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 之前提到的使用continue语句进行值筛选，使用filter方法可以更简洁地编写。下面的代码使用filter方法筛选出偶数。
- en: '[PRE22]'
  id: totrans-92
  prefs: []
  type: TYPE_PRE
  zh: '[PRE22]'
- en: '*for...in 文*'
  id: totrans-93
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*for...in语句*'
- en: '*for...in 文はオブジェクトのプロパティに対して、反復処理を行います。^(1)'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '*for...in语句是针对对象的属性进行迭代处理的。^(1)*'
- en: '[PRE23]'
  id: totrans-95
  prefs: []
  type: TYPE_PRE
  zh: '[PRE23]'
- en: 次のコードでは`obj`のプロパティ名を`key`変数に代入して反復処理をしています。 `obj`には、3つのプロパティ名があるため３回繰り返されます
    （ループのたびに毎回新しいブロックを作成しているため、ループごとに定義する変数`key`は再定義エラーになりません。詳細は「関数とスコープ」の章の「ブロックスコープ」で解説します）。
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的代码中，将`obj`的属性名赋值给`key`变量进行迭代处理。`obj`有3个属性名，因此会重复3次（每次循环都会创建一个新的块，因此每次循环定义的变量`key`不会导致重新定义错误。有关详细信息，请参阅“函数与作用域”章节中的“块作用域”部分）。
- en: '[PRE24]'
  id: totrans-97
  prefs: []
  type: TYPE_PRE
  zh: '[PRE24]'
- en: オブジェクトに対する反復処理のためにfor...in 文は有用に見えますが、多くの問題を持っています。
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然for...in语句在处理对象时看起来很有用，但它有很多问题。
- en: JavaScriptでは、オブジェクトは何らかのオブジェクトを継承しています。 for...in 文は、対象となるオブジ��クトのプロパティを列挙する場合に、親オブジェクトまで列挙可能なものがあるかを探索して列挙します。
    そのため、オブジェクト自身が持っていないプロパティも列挙されてしまい、意図しない結果になる場合があります。
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 在JavaScript中，对象是继承自某种对象的。for...in语句在列举目标对象的属性时，会探索是否存在可以列举父对象的属性，因此可能会列举出对象自身不拥有的属性，导致出现意外的结果。
- en: 安全にオブジェクトのプロパティを列挙するには、`Object.keys`メソッド、`Object.values`メソッド、`Object.entries`メソッドなどが利用できます。
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 为了安全地列举对象的属性，可以使用`Object.keys`方法、`Object.values`方法、`Object.entries`方法等。
- en: 先ほどの例である、オブジェクトのキーと値を列挙するコードはfor...in 文を使わずに書けます。 `Object.keys`メソッドは引数のオブジェクト自身が持つ列挙可能なプロパティ名の配列を返します。
    そのためfor...in 文とは違い、親オブジェクトのプロパティは列挙されません。
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 之前提到的使用for...in语句列举对象的键和值的代码，可以不使用for...in语句编写。`Object.keys`方法返回一个包含参数对象自身可列举属性名的数组。因此，与for...in语句不同，它不会列举父对象的属性。
- en: '[PRE25]'
  id: totrans-102
  prefs: []
  type: TYPE_PRE
  zh: '[PRE25]'
- en: また、for...in 文は配列に対しても利用できますが、こちらも期待した結果にはなりません。
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，for...in语句也可以用于数组，但结果可能并不如预期。
- en: 次のコードでは、配列の要素が列挙されそうですが、実際には配列のプロパティ名が列挙されます。 for...in 文が列挙する配列オブジェクトのプロパティ名は、要素のインデックスを文字列化した"0"、"1"となるため、その文字列が`num`へと順番に代入されます。
    そのため、数値と文字列の加算が行われ、意図した結果にはなりません。
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的代码中，看起来像是要列举数组的元素，但实际上列举的是数组的属性名。for...in语句列举的数组对象的属性名是元素索引的字符串形式"0"、"1"，因此这些字符串依次赋值给`num`。因此，数值和字符串的加法运算，并不会得到预期的结果。
- en: '[PRE26]'
  id: totrans-105
  prefs: []
  type: TYPE_PRE
  zh: '[PRE26]'
- en: 配列の内容に対して反復処理を行う場合は、for 文や`forEach`メソッド、後述するfor...of 文を使うべきでしょう。
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 当需要对数组内容进行迭代处理时，应使用for循环、`forEach`方法或后面将要介绍的for...of语句。
- en: このようにfor...in 文は正しく扱うのが難しいですが、代わりとなる手段が豊富にあります。 そのため、for...in 文の利用は避け、`Object.keys`メソッドなどを使って配列として反復処理するなど別の方法を考えたほうがよいでしょう。
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 这样，for...in语句处理起来比较困难，但有很多替代方法。因此，最好避免使用for...in语句，而是使用`Object.keys`方法等将数组作为迭代处理。
- en: '*[ES2015] for...of 文*'
  id: totrans-108
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*[ES2015] for...of语句*'
- en: '*最後にfor...of 文についてです。'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '*最后谈谈for...of语句。'
- en: JavaScriptでは、`Symbol.iterator`という特別な名前のメソッドを実装したオブジェクトを**iterable**と呼びます。 iterableオブジェクトは、for...of
    文で反復処理できます。
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 在JavaScript中，实现了名为`Symbol.iterator`的特殊方法的对象被称为**iterable**。iterable对象可以在for...of语句中进行迭代处理。
- en: iterableオブジェクトは反復処理時の動作が定義されたオブジェクトの総称で、反復処理時に次の返す値を定義しています。 for...of 文では、iterableオブジェクトから次の返す値を1つ取り出し、variableに代入して反復処理を行います。
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: iterable对象是反迭代处理时定义的对象的统称，在反迭代处理时定义了要返回的下一个值。在for...of语句中，从iterable对象中取出一个值，赋给variable，然后进行迭代处理。
- en: '[PRE27]'
  id: totrans-112
  prefs: []
  type: TYPE_PRE
  zh: '[PRE27]'
- en: 実はすでにiterableオブジェクトは登場していて、Arrayはiterableオブジェクトです。
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，iterable对象已经出现，Array就是iterable对象。
- en: 次のようにfor...of 文で、配列から値を取り出して反復処理を行えます。 for...in 文とは異なり、インデックス値ではなく配列の値を列挙します。
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 可以像这样使用for...of语句从数组中提取值并执行迭代处理。与for...in语句不同，它列举的是数组的值，而不是索引值。
- en: '[PRE28]'
  id: totrans-115
  prefs: []
  type: TYPE_PRE
  zh: '[PRE28]'
- en: JavaScriptではStringオブジェクトもiterableです。 そのため、文字列を1 文字ずつ列挙できます。
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 在JavaScript中，String对象也是iterable的。因此，可以逐个字符列举字符串。
- en: '[PRE29]'
  id: totrans-117
  prefs: []
  type: TYPE_PRE
  zh: '[PRE29]'
- en: そのほかにも、`TypedArray`、`Map`、`Set`、DOM NodeListなど、`Symbol.iterator`が実装されているオブジェクトは多いです。
    for...of 文は、それらのiterableオブジェクトで反復処理に利用できます。
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，还有`TypedArray`、`Map`、`Set`、DOM NodeList等实现了`Symbol.iterator`的对象。for...of语句可以在这些iterable对象上用于迭代处理。
- en: '*まとめ*'
  id: totrans-119
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*总结*'
- en: '*在这一章中，我们比较了使用循环结构（如 for 循环）和使用数组方法进行迭代处理的方式。在循环结构（如 for 循环）中，可以使用 continue
    语句和 break 语句，但在数组方法中无法使用它们。另一方面，数组方法的不同之处在于不需要管理临时变量，并且可以将处理写成回调函数。'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: '*在这一章中，我们比较了使用循环结构（如 for 循环）和使用数组方法进行迭代处理的方式。在循环结构（如 for 循环）中，可以使用 continue
    语句和 break 语句，但在数组方法中无法使用它们。另一方面，数组方法的不同之处在于不需要管理临时变量，并且可以将处理写成回调函数。'
- en: 这两种方法在迭代处理中都经常被使用。由于没有哪一种方法是绝对优越的，因此掌握这两种方法都是重要的。此外，在“数组”章节中我们也会对数组方法进行详细解释。
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 这两种方法在迭代处理中都经常被使用。由于没有哪一种方法是绝对优越的，因此掌握这两种方法都是重要的。此外，在“数组”章节中我们也会对数组方法进行详细解释。
