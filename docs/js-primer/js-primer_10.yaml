- en: '[](#runtime-error)*运行时错误*'
  id: totrans-100
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#runtime-error)*运行时错误*'
- en: '*运行时错误是在程序执行过程中发生的错误。由于是在运行时（runtime）发生的错误，因此也被称为运行时错误。由于 API 传递的值的数据类型问题导致的`TypeError`或尝试引用不存在的变量导致的`ReferenceError`等各种类型的错误都有可能发生。*'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '*运行时错误是在程序执行过程中发生的错误。由于是在运行时（runtime）发生的错误，因此也被称为运行时错误。由于 API 传递的值的数据类型问题导致的`TypeError`或尝试引用不存在的变量导致的`ReferenceError`等各种类型的错误都有可能发生。*'
- en: 当发生运行时错误时，该代码在语法上是正确的（不是语法错误），但由于其他原因导致了错误。
  id: totrans-102
  prefs: []
