  zh: 在这个例子中，原因似乎是因为引用了不存在的变量`x`，而不是引用`value`变量。通过将引用的变量更改为`value`，可以修复错误。
- en: '[PRE17]'
  id: totrans-113
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: 这样，运行时错误有时直到执行相关部分才会出现错误。因此，有时需要逐步检查已经正确执行到哪里，以确定错误的原因。这种确定错误原因并进行修复的工作称为**调试**。
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 这样，运行时错误有时直到执行相关部分才会出现错误。因此，有时需要逐步检查已经正确执行到哪里，以确定错误的原因。这种确定错误原因并进行修复的工作称为**调试**。
- en: 与语法错误相比，运行时错误的类型更多，原因也各不相同。因此，有时很难找到错误的原因。但是，由于 JavaScript 是一种非常常用的语言，因此在网络上有很多人报告了类似的错误。通过搜索错误消息，有���可以找到类似错误的原因和解决方法。
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 与语法错误相比，运行时错误的类型更多，原因也各不相同。因此，有时很难找到错误的原因。但是，由于 JavaScript 是一种非常常用的语言，因此在网络上有很多人报告了类似的错误。通过搜索错误消息，有可能会找到类似错误的原因和解决方法。
- en: 当发生运行时错误时，仔细查看发生错误的行周围内容和检查错误消息是很重要的。
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 当发生运行时错误时，仔细查看发生错误的行周围内容和检查错误消息是很重要的。
- en: '[](#conclusion)*总结*'
