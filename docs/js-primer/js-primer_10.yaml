- en: '*使用浏览器开发者工具执行 JavaScript 代码以及从 HTML 中加载 JavaScript 文件的方法已经介绍过。在“基本语法”部分介绍的示例代码基本上可以通过这些方法执行。尝试修改示例代码并执行，以加深理解，验证示例代码的运行结果。*'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: '*使用浏览器开发者工具执行 JavaScript 代码以及从 HTML 中加载 JavaScript 文件的方法已经介绍过。在“基本语法”部分介绍的示例代码基本上可以通过这些方法执行。尝试修改示例代码并执行，以加深理解，验证示例代码的运行结果。*'
- en: 当执行代码并出现错误时，会显示错误消息和位置信息。通过使用这些错误信息进行调试，应该可以找到错误的原因。
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 当执行代码并出现错误时，会显示错误消息和位置信息。通过使用这些错误信息进行调试，应该可以找到错误的原因。
- en: 在 JavaScript 中，许多错误已经在网络上报告过类似的情况。MDN 的[JavaScript 错误参考](https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Errors)中总结了典型的语法错误和运行时错误。此外，通过在[Google](https://www.google.com/)、[GitHub](https://github.com/)、[Stack
    Overflow](https://stackoverflow.com/)等网站上搜索错误消息，也可以找到错误的原因。
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 在 JavaScript 中，许多错误已经在网络上报告过类似的情况。MDN 的[JavaScript 错误参考](https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Errors)中总结了典型的语法错误和运行时错误。此外，通过在[Google](https://www.google.com/)、[GitHub](https://github.com/)、[Stack
    Overflow](https://stackoverflow.com/)等网站上搜索错误消息，也可以找到错误的原因。
- en: 如果错误消息显示在 Web 控制台中，那么这个错误是可以修复的。不需要过分害怕错误。利用错误消息等提示修复错误。
  id: totrans-121
