- en: 值的评估与显示
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 值的评估与显示
- en: 原文：[`jsprimer.net/basic/read-eval-print/`](https://jsprimer.net/basic/read-eval-print/)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[`jsprimer.net/basic/read-eval-print/`](https://jsprimer.net/basic/read-eval-print/)
- en: 我们已经学习了使用变量声明来给值命名的方法。 下面是如何对这些值进行评估的说明。
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经学习了使用变量声明来给值命名的方法。 下面是如何对这些值进行评估的说明。
- en: 值的评估意味着对输入的值进行评估并返回结果。 例如，以下是一些值的评估示例。
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 值的评估意味着对输入的值进行评估并返回结果。 例如，以下是一些值的评估示例。
- en: 评估表达式`1 + 1`后，将返回结果`2`
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 评估表达式`1 + 1`后，将返回结果`2`
- en: 评估变量`bookTitle`后，将返回变量的值
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 评估变量`bookTitle`后，将返回变量的值
- en: 通过评估文本`const x = 1;`，定义了一个变量，但该文本没有返回值
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过评估文本`const x = 1;`，定义了一个变量，但该文本没有返回值
- en: 为了验证这种值的评估方法，我们将看看如何在 Web 浏览器（以下简称浏览器）中执行 JavaScript 代码。
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 为了验证这种值的评估方法，我们将看看如何在 Web 浏览器（以下简称浏览器）中执行 JavaScript 代码。
- en: '[](#recommended-browser)*本书中使用的浏览器*'
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[](#recommended-browser)*本书中使用的浏览器*'
- en: '*首先，在浏览器中执行 JavaScript 代码。 本书中将使用[Firefox](https://www.mozilla.org/ja/firefox/new/)作为浏览器。
    请从以下 URL 下载和安装 Firefox。'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*首先，在浏览器中执行 JavaScript 代码。 本书中将使用[Firefox](https://www.mozilla.org/ja/firefox/new/)作为浏览器。
    请从以下 URL 下载和安装 Firefox。'
- en: 'Firefox: [`www.mozilla.org/ja/firefox/new/`](https://www.mozilla.org/ja/firefox/new/)'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Firefox: [`www.mozilla.org/ja/firefox/new/`](https://www.mozilla.org/ja/firefox/new/)'
- en: 大多数本书介绍的示例代码也适用于 Google Chrome、Microsoft Edge、Safari 等浏览器的最新版本。 但是，老旧的仅支持旧版
    JavaScript 的 Internet Explorer 可能无法运行许多代码。
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数本书介绍的示例代码也适用于 Google Chrome、Microsoft Edge、Safari 等浏览器的最新版本。 但是，老旧的仅支持旧版
    JavaScript 的 Internet Explorer 可能无法运行许多代码。
- en: 此外，不同浏览器之间可能存在标准化的错误消息细微差异以及开发者工具使用方法的差异。 本书中描述的结果是在 Firefox 中执行的。 因此，请注意 Firefox
    以外
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，不同浏览器之间可能存在标准化的错误消息细微差异以及开发者工具使用方法的差异。 本书中描述的结果是在 Firefox 中执行的。 因此，请注意 Firefox
    以外
- en: '[](#execute-js-on-browser)*在浏览器中执行 JavaScript*'
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[](#execute-js-on-browser)*在浏览器中执行 JavaScript*'
- en: '*有两种主要方法可以在浏览器中执行 JavaScript。 第一种方法是在浏览器的开发者工具控制台中评估 JavaScript 代码。 第二种方法是创建
    HTML 文件并加载 JavaScript 代码。'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*有两种主要方法可以在浏览器中执行 JavaScript。 第一种方法是在浏览器的开发者工具控制台中评估 JavaScript 代码。 第二种方法是创建
    HTML 文件并加载 JavaScript 代码。'
- en: '[](#repl-on-browser)*在浏览器的开发者工具控制台中评估 JavaScript 代码的方法*'
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#repl-on-browser)*在浏览器的开发者工具控制台中评估 JavaScript 代码的方法*'
- en: '*在浏览器或 Node.js 等许多执行环境中，存在一种称为 REPL（读取-求值-输出循环）的面向开发者的功能，用于评估代码并显示其结果。 在 Firefox
    中，REPL 功能包含在名为**Web 控制台**的面板中的开发者工具中。 使用 REPL 功能，您可以即时在现场运行想要尝试的代码，这有助于理解 JavaScript
    的工作原理。'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*在浏览器或 Node.js 等许多执行环境中，存在一种称为 REPL（读取-求值-输出循环）的面向开发者的功能，用于评估代码并显示其结果。 在 Firefox
    中，REPL 功能包含在名为**Web 控制台**的面板中的开发者工具中。 使用 REPL 功能，您可以即时在现场运行想要尝试的代码，这有助于理解 JavaScript
    的工作原理。'
- en: 要使用 REPL 功能，请先打开 Firefox 的开发者工具，方法如下。
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用 REPL 功能，请先打开 Firefox 的开发者工具，方法如下。
- en: 在 Firefox 菜单（如果有菜单栏，或者在 macOS 上为工具菜单）中，选择"浏览器工具"下的子菜单"Web 开发工具"
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Firefox 菜单（如果有菜单栏，或者在 macOS 上为工具菜单）中，选择"浏览器工具"下的子菜单"Web 开发工具"
- en: 按下键盘快捷键 Ctrl+Shift+K（macOS 上为 Command+Option+K）
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按下键盘快捷键 Ctrl+Shift+K（macOS 上为 Command+Option+K）
- en: 有关详细信息，请参阅"[Firefox DevTools 用户文档](https://firefox-source-docs.mozilla.org/devtools-user/)"。
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 有关详细信息，请参阅"[Firefox DevTools 用户文档](https://firefox-source-docs.mozilla.org/devtools-user/)"。
- en: '![Firefox 打开 Web 控制台的状态](img/7bf80fb91c8081e2b4ce480186010261.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![Firefox 打开 Web 控制台的状态](img/7bf80fb91c8081e2b4ce480186010261.png)'
- en: 选择开发者工具的"控制台"选项卡后，您可以在命令行（以双尖括号`»`开头）中输入任何代码并进行评估。 这个命令行就是浏览器中的 REPL 功能。
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 选择开发者工具的"控制台"选项卡后，您可以在命令行（以双尖括号`»`开头）中输入任何代码并进行评估。 这个命令行就是浏览器中的 REPL 功能。
- en: 输入`1`到 REPL 中并按 Enter 键，将在下一行显示评估结果`1`。
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 输入`1`到 REPL 中并按 Enter 键，将在下一行显示评估结果`1`。
- en: '[PRE0]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 输入表达式`1 + 1`，将在下一行显示评估结果`2`。
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 输入表达式`1 + 1`，将在下一行显示评估结果`2`。
- en: '[PRE1]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 接下来，我们尝试使用`const`关键字声明变量`bookTitle`，结果将在下一行显示为`undefined`。 变量声明仅与变量名和值相关联，因此变量声明本身不返回任何值，因此结果是`undefined`。
    由于 REPL 直接接受下一条输入，因此输入`bookTitle`，将在下一行显示之前分配给变量的`"JavaScript Primer"`的值。
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们尝试使用`const`关键字声明变量`bookTitle`，结果将在下一行显示为`undefined`。 变量声明仅与变量名和值相关联，因此变量声明本身不返回任何值，因此结果是`undefined`。
    由于 REPL 直接接受下一条输入，因此输入`bookTitle`，将在下一行显示之前分配给变量的`"JavaScript Primer"`的值。
- en: '[PRE2]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 在命令行的 REPL 功能中，可以逐行执行 JavaScript 代码。 您还可以使用 Shift + Enter 换行以输入多行代码。 这使得您可以根据需要轻松地评估
    JavaScript 代码的行为。
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在命令行的 REPL 功能中，可以逐行执行 JavaScript 代码。 您还可以使用 Shift + Enter 换行以输入多行代码。 这使得您可以根据需要轻松地评估
    JavaScript 代码的行为。
- en: 需要注意的是，只要 REPL 未结束，使用`const`关键字声明的变量将会保留。 例如，`const`关键字声明的变量不允许重复定义相同变量名。 因此，即使逐行执行，也将被视为重新定义相同变量名，从而导致语法错误（`SyntaxError`）。
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 需要注意的是，只要 REPL 未结束，使用`const`关键字声明的变量将会保留。 例如，`const`关键字声明的变量不允许重复定义相同变量名。 因此，即使逐行执行，也将被视为重新定义相同变量名，从而导致语法错误（`SyntaxError`）。
- en: '[PRE3]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 在浏览器中，打开开发者工具的网页重新加载时，REPL 的执行状态也将被重置。 当出现`redeclaration`（重新声明）错误消息时，请尝试重新加载页面。
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在浏览器中，打开开发者工具的网页重新加载时，REPL 的执行状态也将被重置。 当出现`redeclaration`（重新声明）错误消息时，请尝试重新加载页面。
- en: '[](#js-in-html)*创建 HTML 文件并加载 JavaScript 代码的方法*'
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#js-in-html)*创建 HTML 文件并加载 JavaScript 代码的方法*'
- en: '*REPL 功能仅面向开发者。 在网页上，通过 HTML 中的`<script>`标签加载和执行 JavaScript。 这里将介绍如何使用 HTML
    和 JavaScript 文件执行 JavaScript 代码。'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '*REPL 功能仅面向开发者。 在网页上，通过 HTML 中的`<script>`标签加载和执行 JavaScript。 这里将介绍如何使用 HTML
    和 JavaScript 文件执行 JavaScript 代码。'
- en: 使用 HTML 文件和 JavaScript 文件两种类型，准备执行 JavaScript 代码。 准备一个支持 JavaScript 的编辑器，例如[Visual
    Studio Code](https://code.visualstudio.com/)，将使事情更加顺利。 编辑器可以是任何类型，但请务必将字符编码设置为**UTF-8**，换行符设置为**LF**，然后保存文件。
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 HTML 文件和 JavaScript 文件两种类型，准备执行 JavaScript 代码。 准备一个支持 JavaScript 的编辑器，例如[Visual
    Studio Code](https://code.visualstudio.com/)，将使事情更加顺利。 编辑器可以是任何类型，但请务必将字符编码设置为**UTF-8**，换行符设置为**LF**，然后保存文件。
- en: 可以在任何位置创建文件夹，但是在这里，我们将在名为`example`的文件夹中创建文件。
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 可以在任何位置创建文件夹，但是在这里，我们将在名为`example`的文件夹中创建文件。
- en: 首先，将`index.js`文件作为 JavaScript 文件创建在路径`example/index.js`中。 在`index.js`中写入以下代码。
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，将`index.js`文件作为 JavaScript 文件创建在路径`example/index.js`中。 在`index.js`中写入以下代码。
- en: index.js
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: index.js
- en: '[PRE4]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 接下来，将`index.html`文件作为 HTML 文件创建在路径`example/index.html`中。 从这个 HTML 文件中加载并执行先前创建的`index.js`文件。
    在`index.html`中写入以下代码。
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，将`index.html`文件作为 HTML 文件创建在路径`example/index.html`中。 从这个 HTML 文件中加载并执行先前创建的`index.js`文件。
    在`index.html`中写入以下代码。
- en: index.html
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: index.html
- en: '[PRE5]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 重要的是`<script src="./index.js"></script>`这段描述。 这意味着将名为`index.js`的 JavaScript
    文件作为脚本加载到同一目录中。
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是`<script src="./index.js"></script>`这段描述。 这意味着将名为`index.js`的 JavaScript
    文件作为脚本加载到同一目录中。
- en: 最后打开浏览器中创建的`index.html`。 要打开 HTML 文件，请将 HTML 文件拖放到浏览器中，或者从文件菜单中选择“打开文件”并选择 HTML
    文件。 打开 HTML 文件后，浏览器地址栏将显示以`file:///`开头的本地文件路径。
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 最后打开浏览器中创建的`index.html`。 要打开 HTML 文件，请将 HTML 文件拖放到浏览器中，或者从文件菜单中选择“打开文件”并选择 HTML
    文件。 打开 HTML 文件后，浏览器地址栏将显示以`file:///`开头的本地文件路径。
- en: 与之前相同的步骤打开"Web Console"后，控制台应该不会显示任何内容。 在 REPL 中，将自动显示评估结果，但是如果作为 JavaScript
    代码加载，则不会自动显示评估结果。 自动显示仅是 REPL 的功能。 因此，许多执行环境都提供用于**控制台显示**的 API（功能）。
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 与之前相同的步骤打开"Web Console"后，控制台应该不会显示任何内容。 在 REPL 中，将自动显示评估结果，但是如果作为 JavaScript
    代码加载，则不会自动显示评估结果。 自动显示仅是 REPL 的功能。 因此，许多执行环境都提供用于**控制台显示**的 API（功能）。
- en: '[](#console-api)*Console API*'
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[](#console-api)*Console API*'
- en: '*在许多 JavaScript 执行环境中，可以使用 Console API 进行**控制台显示**。 通过将值传递给`console.log(参数)`的参数，将评估结果显示在控制台上。'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '*在许多 JavaScript 执行环境中，可以使用 Console API 进行**控制台显示**。 通过将值传递给`console.log(参数)`的参数，将评估结果显示在控制台上。'
- en: 将`index.js`的内容更改如下。 然后重新加载页面，`1`的评估结果将显示在 Web 控制台中。
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 将`index.js`的内容更改如下。 然后重新加载页面，`1`的评估结果将显示在 Web 控制台中。
- en: index.js
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: index.js
- en: '[PRE6]'
  id: totrans-50
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: 当参数中写入表达式时，首先评估参数（写在`(`和`)`之间的内容），然后将结果显示在控制台上。 因此，`1 + 1`的评估结果将显示为`2`。
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 当参数中写入表达式时，首先评估参数（写在`(`和`)`之间的内容），然后将结果显示在控制台上。 因此，`1 + 1`的评估结果将显示为`2`。
- en: index.js
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: index.js
- en: '[PRE7]'
  id: totrans-53
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: 同样，您也可以将变量作为参数传递。 在这种情况下，首先评估参数变量，然后将结果显示在控制台上。
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，您也可以将变量作为参数传递。 在这种情况下，首先评估参数变量，然后将结果显示在控制台上。
- en: index.js
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: index.js
- en: '[PRE8]'
  id: totrans-56
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: Console API 可用作基本的打印调试工具。 当想知道某个值是什么时，将其显示在控制台上通常可以解决问题。 此外，由于 JavaScript 的开发环境变得功能强大，因此除了
    Console API 之外，还有各种各样的功能，但在此我们将不详细介绍。
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: Console API 可用作基本的打印调试工具。 当想知道某个值是什么时，将其显示在控制台上通常可以解决问题。 此外，由于 JavaScript 的开发环境变得功能强大，因此除了
    Console API 之外，还有各种各样的功能，但在此我们将不详细介绍。
- en: 在本书中，将使用 Console API 来显示代码中的评估结果。
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，将使用 Console API 来显示代码中的评估结果。
- en: 此处已经出现多次，但是在代码中的注释中可能会写有`// => 评估结果`。 这些注释列出了评估结果或通过 Console API 显示的结果。
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 此处已经出现多次，但是在代码中的注释中可能会写有`// => 评估结果`。 这些注释列出了评估结果或通过 Console API 显示的结果。
- en: '[PRE9]'
  id: totrans-60
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: '[](#execute-on-web)*在网络上执行代码*'
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
