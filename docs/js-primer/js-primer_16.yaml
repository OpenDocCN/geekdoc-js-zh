- en: '*else if 文*'
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*else if 文*'
- en: '*複数の条件分岐を書く場合は、if 文に続けてelse if 文を使うことで書けます。 たとえば、次の3つの条件分岐するプログラムを考えます。'
