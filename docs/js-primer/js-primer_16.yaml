  zh: '[PRE10]'
- en: '*switch 文*'
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*switch 文*'
- en: '*switch 文は、次のような構文で`式`の評価結果が指定した値である場合に行う処理を並べて書きます。'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '*switch 文は、次のような構文で`式`の評価結果が指定した値である場合に行う処理を並べて書きます。'
- en: '[PRE11]'
  id: totrans-53
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: switch 文はif 文と同様に`式`の評価結果に基づく条件分岐を扱います。 またbreak 文は、switch 文から抜けてswitch 文の次の文から実行するためのものです。
    次のコードでは、`version`の評価結果は`"ES6"`となるため、`case "ES6":`に続く文が実行されます。
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: switch 文はif 文と同様に`式`の評価結果に基づく条件分岐を扱います。 またbreak 文は、switch 文から抜けてswitch 文の次の文から実行するためのものです。
    次のコードでは、`version`の評価結果は`"ES6"`となるため、`case "ES6":`に続く文が実行されます。
- en: '[PRE12]'
  id: totrans-55
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: これはif 文で次のように書いた場合と同じ結果になります。
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: これはif 文で次のように書いた場合と同じ結果になります。
- en: '[PRE13]'
  id: totrans-57
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: switch 文はやや複雑な仕組みであるため、どのように処理されているかを見ていきます。 まず `switch (式)` の`式`を評価します。
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: switch 文はやや複雑な仕組みであるため、どのように処理されているかを見ていきます。 まず `switch (式)` の`式`を評価します。
- en: '[PRE14]'
  id: totrans-59
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: 次に`式`の評価結果が厳密等価演算子（`===`）で一致するラベルを探索します。 一致するラベルが存在する場合は、そのcase 節を実行します。 一致する`ラベル`が存在しない場合は、default
    節が実行されます。
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 次に`式`の評価結果が厳密等価演算子（`===`）で一致するラベルを探索します。 一致するラベルが存在する場合は、そのcase 節を実行します。 一致する`ラベル`が存在しない場合は、default
    節が実行されます。
- en: '[PRE15]'
  id: totrans-61
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: '*break 文*'
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*break 文*'
- en: '*switch 文のcase 節では基本的に`break;`を使ってswitch 文を抜けるようにします。 この`break;`は省略が可能ですが、省略した場合、後ろに続くcase
    節が条件に関係なく実行されます。'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '*switch 文のcase 節では基本的に`break;`を使ってswitch 文を抜けるようにします。 この`break;`は省略が可能ですが、省略した場合、後ろに続くcase
    節が条件に関係なく実行されます。'
- en: '[PRE16]'
  id: totrans-64
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: このように`break;`を忘れてしまうと意図しないcase 節が実行されてしまいます。 そのため、case 節とbreak 文が多用されているswitch
    文が出てきた場合、 別の方法で書けないかを考えるべきサインとなります。
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: このように`break;`を忘れてしまうと意図しないcase 節が実行されてしまいます。 そのため、case 節とbreak 文が多用されているswitch
    文が出てきた場合、 別の方法で書けないかを考えるべきサインとなります。
- en: switch 文はif 文の代用として使うのではなく、次のように関数と組み合わせて条件に対する値を返すパターンとして使うことが多いです。 関数については「関数と宣言」の章を参照してください。
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: switch 文はif 文の代用として使うのではなく、次のように関数と組み合わせて条件に対する値を返すパターンとして使うことが多いです。 関数については「関数と宣言」の章を参照してください。
