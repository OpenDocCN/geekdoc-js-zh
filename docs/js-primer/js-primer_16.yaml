  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`version` が `"ES7"` ならば `"ECMAScript 2016"` と出力'
- en: 次のコードでは、if 文とelse if 文を使うことで3つの条件を書いています。 変数`version`の値が`"ES6"`であるため、コンソールには`"ECMAScript
    2015"`が出力されます。
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 次のコードでは、if 文とelse if 文を使うことで3つの条件を書いています。 変数`version`の値が`"ES6"`であるため、コンソールには`"ECMAScript
    2015"`が出力されます。
- en: '[PRE6]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: '*else 文*'
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*else 文*'
- en: '*if 文とelse if 文では、条件に一致した場合の処理をブロック内に書いていました。 一方で条件に一致しなかった場合の処理は、else 文を使うことで書けます。'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '*if 文とelse if 文では、条件に一致した場合の処理をブロック内に書いていました。 一方で条件に一致しなかった場合の処理は、else 文を使うことで書けます。'
- en: 次のコードでは、変数`num`の数値が10より大きいかを判定しています。 `num`の値は10 以下であるため、else 文で書いた処理が実行されます。
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 次のコードでは、変数`num`の数値が10より大きいかを判定しています。 `num`の値は10 以下であるため、else 文で書いた処理が実行されます。
- en: '[PRE7]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: '*ネストしたif 文*'
  id: totrans-38
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*ネストしたif 文*'
- en: '*if 文、else if 文、else 文はネストして書けます。 次のように複数の条件を満たすかどうかをif 文のネストとして表現できます。'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '*if 文、else if 文、else 文はネストして書けます。 次のように複数の条件を満たすかどうかをif 文のネストとして表現できます。'
- en: '[PRE8]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: ネストしたif 文���例として、今年がうるう年かを判定してみましょう。
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: ネストしたif 文���例として、今年がうるう年かを判定してみましょう。
- en: うるう年の条件は次のとおりです。
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: うるう年の条件は次のとおりです。
- en: 西暦で示した年が4で割り切れる年はうるう年です
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 西暦で示した年が4で割り切れる年はうるう年です
- en: ただし、西暦で示した年が100で割り切れる年はうるう年ではありません
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ただし、西暦で示した年が100で割り切れる年はうるう年ではありません
- en: ただし、西暦で示した年が400で割り切れる年はうるう年です
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ただし、西暦で示した年が400で割り切れる年はうるう年です
- en: 西暦での現在の年は `new Date().getFullYear();` で取得できます。 このうるう年の条件をif 文で表現すると次のように書けます。
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 西暦での現在の年は `new Date().getFullYear();` で取得できます。 このうるう年の条件をif 文で表現すると次のように書けます。
- en: '[PRE9]'
  id: totrans-47
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: 条件を上から順に書き下したため、ネストが深い文となってしまっています。 一般的にはネストは浅いほうが、読みやすいコードとなります。
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 条件を上から順に書き下したため、ネストが深い文となってしまっています。 一般的にはネストは浅いほうが、読みやすいコードとなります。
- en: 条件を少し読み解くと、400で割り切れる年は無条件にうるう年であることがわかります。 そのため、条件を並び替えることで、ネストするif 文なしに書くことができます。
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 条件を少し読み解くと、400で割り切れる年は無条件にうるう年であることがわかります。 そのため、条件を並び替えることで、ネストするif 文なしに書くことができます。
