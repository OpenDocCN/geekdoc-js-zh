- en: 条件分岐
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 条件分岐
- en: 原文：[`jsprimer.net/basic/condition/`](https://jsprimer.net/basic/condition/)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[`jsprimer.net/basic/condition/`](https://jsprimer.net/basic/condition/)
- en: この章ではif 文やswitch 文を使った条件分岐について学んでいきます。 条件分岐を使うことで、特定の条件を満たすかどうかで行う処理を変更できます。
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: この章ではif 文やswitch 文を使った条件分岐について学んでいきます。 条件分岐を使うことで、特定の条件を満たすかどうかで行う処理を変更できます。
- en: '*if 文*'
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*if 文*'
- en: '*if 文を使うことで、プログラム内に条件分岐を書けます。'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '*if 文を使うことで、プログラム内に条件分岐を書けます。'
- en: if 文は次のような構文が基本形となります。 `条件式`の評価結果が`true`であるならば、`実行する文`が実行されます。
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: if 文は次のような構文が基本形となります。 `条件式`の評価結果が`true`であるならば、`実行する文`が実行されます。
- en: '[PRE0]'
  id: totrans-6
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 次のコードでは`条件式`が`true`であるため、ifの中身が実行されます。
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 次のコードでは`条件式`が`true`であるため、ifの中身が実行されます。
- en: '[PRE1]'
  id: totrans-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '`実行する文`が1つのみの場合は、`{` と `}` のブロックを省略できます。 しかし、どこまでがif 文かがわかりにくくなるため、常にブロックで囲むことを推奨します。'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '`実行する文`が1つのみの場合は、`{` と `}` のブロックを省略できます。 しかし、どこまでがif 文かがわかりにくくなるため、常にブロックで囲むことを推奨します。'
- en: '[PRE2]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: if 文は`条件式`に比較演算子などを使い、その比較結果によって処理を分岐するためによく使われます。 次のコードでは、`x`が`10`よりも大きな値である場合に、if
    文の中身が実行されます。
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: if 文は`条件式`に比較演算子などを使い、その比較結果によって処理を分岐するためによく使われます。 次のコードでは、`x`が`10`よりも大きな値である場合に、if
    文の中身が実行されます。
- en: '[PRE3]'
  id: totrans-12
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: if 文の`条件式`には`true`または`false`といった真偽値以外の値も指定できます。 真偽値以外の値の場合、その値を暗黙的に真偽値へ変換してから、条件式として判定します。
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: if 文の`条件式`には`true`または`false`といった真偽値以外の値も指定できます。 真偽値以外の値の場合、その値を暗黙的に真偽値へ変換してから、条件式として判定します。
- en: 真偽値へ変換すると`true`となる値の種類は多いため、逆に変換した結果が`false`となる値を覚えるのが簡単です。 次の値は真偽値へと変換すると`false`となるため、これらは**falsy**な値と呼ばれます（「暗黙的な型変換」の章を参照）。
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 真偽値へ変換すると`true`となる値の種類は多いため、逆に変換した結果が`false`となる値を覚えるのが簡単です。 次の値は真偽値へと変換すると`false`となるため、これらは**falsy**な値と呼ばれます（「暗黙的な型変換」の章を参照）。
- en: '`false`'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`false`'
- en: '`undefined`'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`undefined`'
- en: '`null`'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`null`'
- en: '`0`'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`0`'
- en: '`0n`'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`0n`'
- en: '`NaN`'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`NaN`'
- en: '`""`（空文字列）'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`""`（空文字列）'
- en: falsyではない値は、`true`へと変換されます。 そのため、`"文字列"`や0 以外の数値などを`条件式`に指定した場合は、`true`へと変換してから条件式として判定します。
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: falsyではない値は、`true`へと変換されます。 そのため、`"文字列"`や0 以外の数値などを`条件式`に指定した場合は、`true`へと変換してから条件式として判定します。
- en: 次のコードは、条件式が`true`へと変換されるため、if 文の中身が実行されます。
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 次のコードは、条件式が`true`へと変換されるため、if 文の中身が実行されます。
- en: '[PRE4]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: falsyな値を`条件式`に指定した場合は、`false`へと変換されます。 次のコードは、条件式が`false`へと変換されるため、if 文の中身は実行されません。
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: falsyな値を`条件式`に指定した場合は、`false`へと変換されます。 次のコードは、条件式が`false`へと変換されるため、if 文の中身は実行されません。
