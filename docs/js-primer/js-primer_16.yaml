  prefs: []
  type: TYPE_NORMAL
  zh: '*複数の条件分岐を書く場合は、if 文に続けてelse if 文を使うことで書けます。 たとえば、次の3つの条件分岐するプログラムを考えます。'
- en: '`version` が `"ES5"` ならば `"ECMAScript 5"` と出力'
