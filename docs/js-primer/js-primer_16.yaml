  zh: '*この章では条件分岐について学びました。'
- en: if 文、else if 文、else 文で条件分岐した処理を扱える
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: if 文、else if 文、else 文で条件分岐した処理を扱える
- en: 条件式に指定した値は真偽値へと変換してから判定される
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 条件式に指定した値は真偽値へと変換してから判定される
- en: 真偽値に変換すると`false`となる値をfalsyと呼ぶ
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 真偽値に変換すると`false`となる値をfalsyと呼ぶ
- en: switch 文とcase 節、default 節を組み合わせて条件分岐した処理を扱える
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: switch 文とcase 節、default 節を組み合わせて条件分岐した処理を扱える
- en: case 節でbreak 文を省略した場合は、後ろに続くcase 節が実行される。
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在case语句中省略了break语句的情况下，将执行其后的case语句。
- en: 条件分岐にはif 文やswitch 文を利用します。複雑な条件を定義する場合には、if 文のネストが深くなりやすいです。そのような場合には、条件式自体を見直してよりシンプルな条件にできないかを考えてみることも重要です。
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 条件分支可以使用if语句或switch语句。在定义复杂条件的情况下，if语句的嵌套可能会变得很深。在这种情况下，重新审视条件表达式，考虑是否可以将其简化为更简单的条件，也是很重要的。
