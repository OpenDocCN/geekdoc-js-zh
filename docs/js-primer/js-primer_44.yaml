  - PREF_BQ
  type: TYPE_NORMAL
- en: 在实际创建应用程序之前，让我们通过 Hello World 应用程序来了解 Node.js CLI 应用程序的基础知识。
  prefs: []
  type: TYPE_NORMAL
- en: '[](#create-project)*创建项目目录*'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*在本次创建的 Node.js CLI 应用程序中，我们将处理 JavaScript 和 Markdown 等文件。因此，首先创建一个用于存放这些文件的目录。'
  prefs: []
  type: TYPE_NORMAL
- en: 在此创建一个名为`nodecli`的新目录。从现在开始，我们将在创建的`nodecli`目录下进行工作。
  prefs: []
  type: TYPE_NORMAL
- en: 此外，此项目中创建的文件必须以**UTF-8**编码和**LF**换行符保存。
  prefs: []
  type: TYPE_NORMAL
- en: '[](#hello-world)*Hello World*'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*首先，让我们尝试创建一个 Node.js 的 Hello World 应用程序。具体来说，我们将编写一个 CLI 应用程序，当运行时，它将在标准输出中显示字符串`"Hello
    World!"`。首先要准备的是作为应用程序入口的 JavaScript 文件。在`nodecli`目录中创建一个名为`main.js`的文件，并编写如下内容。'
  prefs: []
  type: TYPE_NORMAL
- en: main.js
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 在 Web 浏览器环境中，`console.log`方法的输出目标是浏览器开发者工具的控制台。而在 Node.js 环境中，`console.log`方法的输出目标是标准输出。以下代码将在标准输出中输出字符串`"Hello
    World!"`。
  prefs: []
  type: TYPE_NORMAL
- en: 要在 Node.js 中执行 JavaScript 代码，可以使用`node`命令。在命令行中移动到`nodecli`目录，并使用以下命令使用 Node.js
    运行`main.js`。如果尚未准备好`node`命令，请先参阅“准备应用程序开发”章节。
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 在 Node.js 中，创建一个作为入口点的 JavaScript 文件，并将该文件作为`node`命令的参数传递以执行是基本操作。此外，就像在 Web
    浏览器中的 JavaScript 一样，代码将按顺序从第一行开始执行。
  prefs: []
  type: TYPE_NORMAL
- en: '[](#global-objects)*Node.js 和浏览器的全局对象*'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*Node.js 使用了与 Web 浏览器 Chrome 相同的 V8 JavaScript 引擎。因此，基本的 ECMAScript 语法与在浏览器中的使用方式相同。然而，由于浏览器环境和
    Node.js 环境具有不同的全局对象，因此在开发应用程序时必须理解这些差异。'
  prefs: []
  type: TYPE_NORMAL
- en: ECMAScript 中定义的全局对象存在于浏览器和 Node.js 两个环境中。例如，诸如`Boolean`和`String`之类的包装对象以及诸如`Map`和`Promise`之类的内置对象都存在于这两个环境中。
  prefs: []
  type: TYPE_NORMAL
- en: 不过，也存在着因执行环境不同而不同的对象。例如，Web 浏览器环境的全局对象是`window`对象，但在 Node.js 中称为[global](https://nodejs.org/docs/latest-v20.x/api/globals.html)的对象是全局对象。在浏览器的`window`对象中，存在着以下类似的属性和函数。
  prefs: []
  type: TYPE_NORMAL
- en: '[文档](https://developer.mozilla.org/ja/docs/Web/API/Document)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[XMLHttpRequest](https://developer.mozilla.org/ja/docs/Web/API/XMLHttpRequest)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 另一方面，Node.js 的`global`对象具有诸如下列之类的属性和函数。
  prefs: []
  type: TYPE_NORMAL
- en: '[process](https://nodejs.org/docs/latest-v20.x/api/process.html#process_process)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Buffer](https://nodejs.org/docs/latest-v20.x/api/buffer.html)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 各种全局对象的属性等可以通过相同的名称作为全局变量或函数进行访问。例如，`window.document`属性也可以作为全局变量的`document`进行访问。
  prefs: []
  type: TYPE_NORMAL
- en: 此外，虽然并非由 ECMAScript 定义，但几乎在两个环境中都存在具有相同名称和功能的属性或函数。例如，下面的 API 提供了相同的功能，但方法类型和返回值可能不同。
  prefs: []
  type: TYPE_NORMAL
- en: 控制台 API
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`setTimeout`函数'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 在此基础上，让我们从下一节开始开发 CLI 应用程序。
  prefs: []
