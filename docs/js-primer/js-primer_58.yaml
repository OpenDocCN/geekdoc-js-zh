- en: この書籍はJavaScriptを一から学べることを目的に書かれています。 この書籍がJavaScriptを学ぶ上で助けになれば幸いです。
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在从零开始学习JavaScript。希望这本书能帮助您学习JavaScript。
- en: この書籍のウェブサイトはすべてのページにURLがあり、セクションのタイトルにもパーマネントリンクがあります。 このウェブサイトへのリンクは自由に貼れるため、必要に応じてご活用ください。
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书网站的所有页面都有URL，并且每个章节的标题也有永久链接。因此，您可以自由地使用这些链接，并在需要时使用它们。
- en: もし書籍中に間違いや疑問に思った箇所を見つけた場合は、「文章の間違いに気づいたら」を参考にお知らせください。
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在书中发现错误或疑问之处，请参考“发现文章错误时”的相关信息告知我们。
- en: また書籍を読んだ感想をブログやTwitterなどに書いてくれるとうれしいです。
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您能在博客或Twitter等地方写下阅读本书的感受，我们将非常高兴。
