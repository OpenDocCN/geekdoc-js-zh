  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 📝请指定您希望作为页面赞助商发布的页面的 URL
- en: 作为页面赞助商，您还可以选择在所需页面的顶部显示标志图片。 可以发布的页面是具有页面赞助商招募公告的页面。
