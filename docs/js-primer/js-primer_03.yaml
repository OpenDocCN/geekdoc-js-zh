- en: JavaScript Primer 赞助商
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[`jsprimer.net/intro/sponsors/`](https://jsprimer.net/intro/sponsors/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: JavaScript Primer（jsprimer）正在寻找持续更新的赞助商。 您可以通过以下 Open Collective 页面成为赞助商。
  prefs: []
  type: TYPE_NORMAL
- en: '[JavaScript Primer - Open Collective](https://opencollective.com/jsprimer)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[](#purpose)*招募赞助商的目的*'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*JavaScript Primer 旨在持续发展，旨在通过 jsprimer 获得“适应变化的基础知识”。 因此，jsprimer 会根据每年的 ECMAScript
    更新进行更新。 我们认为，持续的支持对于持续更新非常重要。'
  prefs: []
  type: TYPE_NORMAL
- en: 我们使用[JavaScript Primer - Open Collective](https://opencollective.com/jsprimer)来招募赞助商。
    Open Collective 允许透明地公开谁以及以何种程度支持了谁。 这样做的目的是为了使 jsprimer 的持续更新成本可见。
  prefs: []
  type: TYPE_NORMAL
- en: 支持金将用于 JavaScript Primer 的运营费用和持续更新。
  prefs: []
  type: TYPE_NORMAL
- en: '[](#how-to-sponsor)*如何成为赞助商*'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*成为赞助商的步骤如下：*'
  prefs: []
  type: TYPE_NORMAL
- en: 访问[JavaScript Primer - Open Collective](https://opencollective.com/jsprimer)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 选择支持计划并提供支持
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 查看赞助商的优惠，并通过联系方式发送所需信息
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[](#benefits)*赞助商的优惠*'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*通过企业计划成为赞助商，您将享有以下优惠。'
  prefs: []
  type: TYPE_NORMAL
- en: 在首页上发布标志图片
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 在发布说明中发布标志图片
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 在任何页面上发布图标/页面赞助商（可选）
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 成为赞助商时，请提供以下信息。
  prefs: []
  type: TYPE_NORMAL
- en: 公司名称（如果没有指定，则为 Open Collective 的用户名）
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: URL（如果没有指定，则为 Open Collective 个人资料中的网站 URL）
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 标志图片（如果没有指定，则为 Open Collective 的个人资料图片）
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 📝用作在首页等处发布的标志图片
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 256x256 的图标图片（如果没有指定，则为 Open Collective 的个人资料图片）
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 📝用作页面赞助商的标志图片
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 想要发布的 JavaScript Primer 页面的 URL
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 📝请指定您希望作为页面赞助商发布的页面的 URL
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 作为页面赞助商，您还可以选择在所需页面的顶部显示标志图片。 可以发布的页面是具有页面赞助商招募公告的页面。
  prefs: []
  type: TYPE_NORMAL
- en: 页面赞助商的图标图片的展示方式，请参考此页面顶部。如果对展示方式有意见或希望，请联系我们。
  prefs: []
  type: TYPE_NORMAL
- en: '[](#contact)*联系方式*'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*`[[email protected]](/cdn-cgi/l/email-protection)` 或从[JavaScript Primer -
    Open Collective](https://opencollective.com/jsprimer)的 "Actions" → "Contact" 中联系我们。'
  prefs: []
  type: TYPE_NORMAL
- en: 如果您希望问题的内容以公开方式发布，也可以使用以下 GitHub Discussions。
  prefs: []
  type: TYPE_NORMAL
- en: '[JavaScript Primer Sponsors · asciidwango/js-primer · Discussion #1728](https://github.com/asciidwango/js-primer/discussions/1728)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
