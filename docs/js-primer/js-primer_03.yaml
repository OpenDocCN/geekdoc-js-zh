  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: JavaScript Primer 赞助商
- en: 原文：[`jsprimer.net/intro/sponsors/`](https://jsprimer.net/intro/sponsors/)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[`jsprimer.net/intro/sponsors/`](https://jsprimer.net/intro/sponsors/)
- en: JavaScript Primer（jsprimer）正在寻找持续更新的赞助商。 您可以通过以下 Open Collective 页面成为赞助商。
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: JavaScript Primer（jsprimer）正在寻找持续更新的赞助商。您可以通过以下 Open Collective 页面成为赞助商。
- en: '[JavaScript Primer - Open Collective](https://opencollective.com/jsprimer)'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[JavaScript Primer - Open Collective](https://opencollective.com/jsprimer)'
- en: '[](#purpose)*招募赞助商的目的*'
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[](#purpose)*招募赞助商的目的*'
- en: '*JavaScript Primer 旨在持续发展，旨在通过 jsprimer 获得“适应变化的基础知识”。 因此，jsprimer 会根据每年的 ECMAScript
    更新进行更新。 我们认为，持续的支持对于持续更新非常重要。'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '*JavaScript Primer 旨在持续发展，旨在通过 jsprimer 获得“适应变化的基础知识”。 因此，jsprimer 会根据每年的 ECMAScript
    更新进行更新。我们认为，持续的支持对于持续更新非常重要。'
- en: 我们使用[JavaScript Primer - Open Collective](https://opencollective.com/jsprimer)来招募赞助商。
    Open Collective 允许透明地公开谁以及以何种程度支持了谁。 这样做的目的是为了使 jsprimer 的持续更新成本可见。
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用[JavaScript Primer - Open Collective](https://opencollective.com/jsprimer)来招募赞助商。
    Open Collective 允许透明地公开谁以及以何种程度支持了谁。 这样做的目的是为了使 jsprimer 的持续更新成本可见。
- en: 支持金将用于 JavaScript Primer 的运营费用和持续更新。
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 支持金将用于 JavaScript Primer 的运营费用和持续更新。
- en: '[](#how-to-sponsor)*如何成为赞助商*'
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[](#how-to-sponsor)*如何成为赞助商*'
- en: '*成为赞助商的步骤如下：*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*成为赞助商的步骤如下：*'
- en: 访问[JavaScript Primer - Open Collective](https://opencollective.com/jsprimer)
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 访问[JavaScript Primer - Open Collective](https://opencollective.com/jsprimer)
- en: 选择支持计划并提供支持
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择支持计划并提供支持
- en: 查看赞助商的优惠，并通过联系方式发送所需信息
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 查看赞助商的优惠，并通过联系方式发送所需信息
- en: '[](#benefits)*赞助商的优惠*'
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[](#benefits)*赞助商的优惠*'
- en: '*通过企业计划成为赞助商，您将享有以下优惠。'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*通过企业计划成为赞助商，您将享有以下优惠。'
- en: 在首页上发布标志图片
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在首页上发布标志图片
- en: 在发布说明中发布标志图片
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在发布说明中发布标志图片
- en: 在任何页面上发布图标/页面赞助商（可选）
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在任何页面上发布图标/页面赞助商（可选）
- en: 成为赞助商时，请提供以下信息。
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 成为赞助商时，请提供以下信息。
- en: 公司名称（如果没有指定，则为 Open Collective 的用户名）
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公司名称（如果没有指定，则为 Open Collective 的用户名）
- en: URL（如果没有指定，则为 Open Collective 个人资料中的网站 URL）
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: URL（如果没有指定，则为 Open Collective 个人资料中的网站 URL）
- en: 标志图片（如果没有指定，则为 Open Collective 的个人资料图片）
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标志图片（如果没有指定，则为 Open Collective 的个人资料图片）
- en: 📝用作在首页等处发布的标志图片
  id: totrans-22
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 📝用作在首页等处发布的标志图片
- en: 256x256 的图标图片（如果没有指定，则为 Open Collective 的个人资料图片）
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 256x256 像素的图标图片（如果没有指定，则为 Open Collective 的个人资料图片）
- en: 📝用作页面赞助商的标志图片
  id: totrans-24
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 📝用作页面赞助商的标志图片
- en: 想要发布的 JavaScript Primer 页面的 URL
  id: totrans-25
