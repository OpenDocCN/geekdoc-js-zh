- en: 原型对象
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 原型对象
- en: 原文：[`jsprimer.net/basic/prototype-object/`](https://jsprimer.net/basic/prototype-object/)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[`jsprimer.net/basic/prototype-object/`](https://jsprimer.net/basic/prototype-object/)
- en: 在“对象”章节中，我们已经看到了如何处理对象。 在其中，即使是空对象，也可以调用`toString`方法等。
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在“对象”章节中，我们已经看到了如何处理对象。 在其中，即使是空对象，也可以调用`toString`方法等。
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 尽管仅仅定义了一个空的对象文字，但我们却可以调用`toString`方法。 这个方法到底是在哪里实现的呢？
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管仅仅定义了一个空的对象文字，但我们却可以调用`toString`方法。 这个方法到底是在哪里实现的呢？
- en: 此外，在 JavaScript 中除了`toString`之外，还有一些自动实现的方法。 这些嵌入式的方法称为内置方法。
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，在 JavaScript 中除了`toString`之外，还有一些自动实现的方法。 这些嵌入式的方法称为内置方法。
- en: 本章将确定内置方法的实现位置，以及为什么可以从`Object`的实例中调用。 由于详细的机制将在“类”章节中重新解释，因此本章的目的是了解大致的操作流程。
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将确定内置方法的实现位置，以及为什么可以从`Object`的实例中调用。 由于详细的机制将在“类”章节中重新解释，因此本章的目的是了解大致的操作流程。
- en: '[](#object-is-origin)*`Object`是所有的起源*'
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[](#object-is-origin)*`Object`是所有的起源*'
- en: '*`Object`与其他对象（如`Array`、`String`、`Function`等）有所不同的特点在于，其他对象都继承自`Object`。'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*`Object`与其他对象（如`Array`、`String`、`Function`等）有所不同的特点在于，其他对象都继承自`Object`。'
- en: 更准确地说，几乎所有的对象都继承自`Object.prototype`属性中定义的`prototype`对象。 `prototype`对象是在创建所有对象时自动添加的特殊对象。
    `Object`的`prototype`对象可以看作是提供给所有对象使用的基础对象。
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 更准确地说，几乎所有的对象都继承自`Object.prototype`属性中定义的`prototype`对象。 `prototype`对象是在创建所有对象时自动添加的特殊对象。
    `Object`的`prototype`对象可以看作是提供给所有对象使用的基础对象。
- en: '![所有对象都继承自`Object`的`prototype`](img/a5724e6230250e26ed28c35e386f54c9.png)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![所有对象都继承自`Object`的`prototype`](img/a5724e6230250e26ed28c35e386f54c9.png)'
- en: 让我们具体看看是什么意思。
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们具体看看是什么意思。
- en: 如前所述，`toString`方法定义在`Object`的`prototype`对象中。 我们可以引用`Object.prototype.toString`方法的实现本身。
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，`toString`方法定义在`Object`的`prototype`对象中。 我们可以引用`Object.prototype.toString`方法的实现本身。
- en: '[PRE1]'
  id: totrans-13
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 这些嵌入在`prototype`对象中的方法被称为**原型方法**。 本书有时会将这样的原型方法缩写为“Object 的`toString`方法”。
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这些嵌入在`prototype`对象中的方法被称为**原型方法**。 本书有时会将这样的原型方法缩写为“Object 的`toString`方法”。
- en: '`Object`的实例会继承自这个`Object.prototype`对象中定义的方法和属性。 也就是说，通过对象文字或`new Object`实例化的对象可以使用`Object.prototype`中定义的内容。'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '`Object`的实例会继承自这个`Object.prototype`对象中定义的方法和属性。 也就是说，通过对象文字或`new Object`实例化的对象可以使用`Object.prototype`中定义的内容。'
- en: 在下面的代码中，我们从对象文字（object literal）创建（实例化）的对象中引用了`Object.prototype.toString`方法。
    这样一来，实例的`toString`方法和`Object.prototype.toString`就会是相同的。
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的代码中，我们从对象文字（object literal）创建（实例化）的对象中引用了`Object.prototype.toString`方法。
    这样一来，实例的`toString`方法和`Object.prototype.toString`就会是相同的。
- en: '[PRE2]'
  id: totrans-17
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 像`Object.prototype`中定义的`toString`方法一样，这些方法在创建实例时会自动继承，因此可以从`Object`的实例中调用。 这使得即使是使用对象文字创建的空对象，也可以调用`Object.prototype.toString`等方法。
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 像`Object.prototype`中定义的`toString`方法一样，这些方法在创建实例时会自动继承，因此可以从`Object`的实例中调用。 这使得即使是使用对象文字创建的空对象，也可以调用`Object.prototype.toString`等方法。
- en: 这种从实例引用到原型对象上定义的方法的机制称为**原型链**。 关于原型链的机制，我们将在“类”章节中进行讨论，因此在这里只需要了解从实例中调用原型方法即可。
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这种从实例引用到原型对象上定义的方法的机制称为**原型链**。 关于原型链的机制，我们将在“类”章节中进行讨论，因此在这里只需要了解从实例中调用原型方法即可。
- en: '[](#prototype-shorthand-syntax)*[专栏] 关于`Object#toString`的缩写表示*'
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#prototype-shorthand-syntax)*[专栏] 关于`Object#toString`的缩写表示*'
- en: '*在本书中，由于每次都写上`prototype`会显得冗长，因此有时会使用“Object 的`toString`方法”这样的缩写形式。 在除了本书之外的其他文本中，可能会使用`Object.prototype.toString`表示为`Object#toString`这样的形式，使用`#`代替`prototype`。'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*在本书中，由于每次都写上`prototype`会显得冗长，因此有时会使用“Object 的`toString`方法”这样的缩写形式。 在除了本书之外的其他文本中，可能会使用`Object.prototype.toString`表示为`Object#toString`这样的形式，使用`#`代替`prototype`。'
- en: '`#`被用作`prototype`的缩写表示，因为`#`并不是 JavaScript 语法中的符号。 详细信息将在“类”章节中解释，但是在 ES2022
    中，`#`已经被添加到 JavaScript 的语法中，`#`这个符号有了具体的含义。 在 ES2022 之后，如果使用`#`作为`prototype`的缩写表示来进行解释，可能会产生不同的含义。'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '`#`被用作`prototype`的缩写表示，因为`#`并不是 JavaScript 语法中的符号。 详细信息将在“类”章节中解释，但是在 ES2022
    中，`#`已经被添加到 JavaScript 的语法中，`#`这个符号有了具体的含义。 在 ES2022 之后，如果使用`#`作为`prototype`的缩写表示来进行解释，可能会产生不同的含义。'
- en: 因此，本书不使用`Object#toString`这样的缩写形式来表示`Object.prototype.toString`，而是保持原样。
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，本书不使用`Object#toString`这样的缩写形式来表示`Object.prototype.toString`，而是保持原样。
- en: '[](#same-method-name-order)*原型方法和实例方法的优先级*'
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#same-method-name-order)*原型方法和实例方法的优先级*'
- en: '*有时，实例对象中也可能定义了与原型方法同名的方法。 在这种情况下，实例定义的方法将优先调用。'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*有时，实例对象中也可能定义了与原型方法同名的方法。 在这种情况下，实例定义的方法将优先调用。'
- en: 下面的代码定义了一个名为`customObject`的`Object`实例，并定义了`toString`方法。 执行代码后，我们发现实例方法优先于原型方法被调用。
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的代码定义了一个名为`customObject`的`Object`实例，并定义了`toString`方法。 执行代码后，我们发现实例方法优先于原型方法被调用。
- en: '[PRE3]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 如此一来，当实例和原型对象中有相同名称的方法时，实例的方法将优先。
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如此一来，当实例和原型对象中有相同名称的方法时，实例的方法将优先。
- en: '[](#diff-in-operator-and-object-hasown)*`Object.hasOwn`静态方法和`in`运算符的区别*'
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#diff-in-operator-and-object-hasown)*`Object.hasOwn`静态方法和`in`运算符的区别*'
- en: 在“对象”章节中，我们已经学习了`Object.hasOwn`静态方法和`in`运算符的行为差异。 这两种行为的差异与本章介绍的原型对象有关。
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在“对象”章节中，我们已经学习了`Object.hasOwn`静态方法和`in`运算符的行为差异。 这两种行为的差异与本章介绍的原型对象有关。
- en: '`Object.hasOwn`静态方法用于判断指定对象本身是否具有指定属性。而`in`运算符则会搜索对象本身是否具有该属性，如果没有，则会继续搜索其原型对象（`prototype`对象）。换句话说，`in`运算符不区分实例中实现的方法和原型对象中实现的方法。'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '`Object.hasOwn`静态方法用于判断指定对象本身是否具有指定属性。而`in`运算符则会搜索对象本身是否具有该属性，如果没有，则会继续搜索其原型对象（`prototype`对象）。换句话说，`in`运算符不区分实例中实现的方法和原型对象中实现的方法。'
- en: 下面的代码示例使用`Object.hasOwn`静态方法和`in`运算符分别判断空对象是否具有`toString`方法。`Object.hasOwn`静态方法返回`false`，而`in`运算符返回`true`，因为`toString`方法存在于原型对象中。
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的代码示例使用`Object.hasOwn`静态方法和`in`运算符分别判断空对象是否具有`toString`方法。`Object.hasOwn`静态方法返回`false`，而`in`运算符返回`true`，因为`toString`方法存在于原型对象中。
- en: '[PRE4]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 如下所示，如果实例具有`toString`方法，则`Object.hasOwn`静态方法也会返回`true`。
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如下所示，如果实例具有`toString`方法，则`Object.hasOwn`静态方法也会返回`true`。
- en: '[PRE5]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: '[](#create-method)*明确对象的继承源的`Object.create`方法*'
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#create-method)*明确对象的继承源的`Object.create`方法*'
- en: '*通过使用`Object.create`方法，可以创建一个新对象，该对象继承自指定的`prototype`对象。'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '*通过使用`Object.create`方法，可以创建一个新对象，该对象继承自指定的`prototype`对象。'
- en: 通过前面的解释，我们知道对象字面量会自动继承`Object.prototype`对象。通过使用`Object.create`方法，可以创建新对象，如下所示。
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 通过前面的解释，我们知道对象字面量会自动继承`Object.prototype`对象。通过使用`Object.create`方法，可以创建新对象，如下所示。
- en: '[PRE6]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: '[](#inherit-object)*Array 也继承自 Object*'
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#inherit-object)*Array 也继承自 Object*'
- en: '*`Object`和`Object.prototype`的关系与内置对象`Array`和`Array.prototype`的关系类似。同样地，数组（`Array`）的实例也会继承`Array.prototype`。此外，由于`Array.prototype`也继承了`Object.prototype`，因此数组（`Array`）的实例也会继承`Object.prototype`。'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '*`Object`和`Object.prototype`的关系与内置对象`Array`和`Array.prototype`的关系类似。同样地，数组（`Array`）的实例也会继承`Array.prototype`。此外，由于`Array.prototype`也继承了`Object.prototype`，因此数组（`Array`）的实例也会继承`Object.prototype`。'
- en: '`Array`的实例 → `Array.prototype` → `Object.prototype`'
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`Array`的实例 → `Array.prototype` → `Object.prototype`'
- en: 使用`Object.create`方法来表示`Array`和`Object`之间的关系。这段伪代��中，`Array`构造函数的实现等与实际情况有所不同，请注意这只是一个概念。
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 使用`Object.create`方法来表示`Array`和`Object`之间的关系。这段伪代��中，`Array`构造函数的实现等与实际情况有所不同，请注意这只是一个概念。
- en: '[PRE7]'
  id: totrans-44
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: 因此，由于`Array`的实例也继承自`Object.prototype`，因此可以使用`Object.prototype`中定义的方法。
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，由于`Array`的实例也继承自`Object.prototype`，因此可以使用`Object.prototype`中定义的方法。
- en: 下面的代码示例展示了从`Array`实例中访问`Object.prototype.hasOwnProperty`方法。
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 以下代码示例展示了如何从`Array`实例中访问`Object.prototype.hasOwnProperty`方法。
- en: '[PRE8]'
  id: totrans-47
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: 可以访问`hasOwnProperty`方法的原因也是由于原型链的机制。
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 可以访问`hasOwnProperty`方法的原因也是由于原型链的机制。
- en: 请记住，`Object.prototype`是所有对象的父对象。因此，要记住`Array`和`String`等实例也可以使用`Object.prototype`的方法。
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，`Object.prototype`是所有对象的父对象。因此，要记住`Array`和`String`等实例也可以使用`Object.prototype`的方法。
- en: 此外，`Array.prototype`等也定义了各自的方法。例如，`Array.prototype.toString`方法就是其中之一。因此，在数组的实例中调用`toString`方法时，会优先调用`Array.prototype.toString`。
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，`Array.prototype`等也定义了各自的方法。例如，`Array.prototype.toString`方法就是其中之一。因此，在数组的实例中调用`toString`方法时，会优先调用`Array.prototype.toString`。
- en: '[PRE9]'
  id: totrans-51
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: '[](#not-inherit-object)*不继承`Object.prototype`的对象*'
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[](#not-inherit-object)*不继承`Object.prototype`的对象*'
- en: '*虽然说`Object`是所有对象的父对象，但也存在例外情况。'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '*虽然说`Object`是所有对象的父对象，但也存在例外情况。'
- en: 尽管是一种惯用法，但通过`Object.create(null)`可以创建不继承`Object.prototype`的对象，从而创建一个真正**空的对象**。
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管是一种惯用法，但通过`Object.create(null)`可以创建不继承`Object.prototype`的对象，从而创建一个真正**空的对象**。
- en: '[PRE10]'
  id: totrans-55
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: '`Object.create`方法是从 ES5 引入的。通过`Object.create(null)`这种惯用法，一些库等曾将其用作`Map`对象的替代品。`Map`是用于保存键值对的对象。'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '`Object.create`方法是从 ES5 引入的。通过`Object.create(null)`这种惯用法，一些库等曾将其用作`Map`对象的替代品。`Map`是用于保存键值对的对象。'
- en: 普通对象也具有类似`Map`的特性，因为一开始就存在一些属性可以访问。这是因为`Object`的实例默认会继承`Object.prototype`，因此在创建对象时就存在像`toString`这样的属性名。因此，通过`Object.create(null)`创建不继承`Object.prototype`的对象，这些对象曾被用作`Map`的替代品。
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 普通对象也具有类似`Map`的特性，因为一开始就存在一些属性可以访问。这是因为`Object`的实例默认会继承`Object.prototype`，因此在创建对象时就存在像`toString`这样的属性名。因此，通过`Object.create(null)`创建不继承`Object.prototype`的对象，这些对象曾被用作`Map`的替代品。
- en: '[PRE11]'
  id: totrans-58
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: 然而，自 ES2015 起，可以使用真正的`Map`，因此不再需要使用`Object.create(null)`来代替`Map`。关于`Map`的详细信息将在“Map/Set”章节中介绍。
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，自 ES2015 起可以使用真正的`Map`，因此不再需要使用`Object.create(null)`来代替`Map`。关于`Map`的详细信息将在“Map/Set”章节中介绍。
- en: 由`Object.create(null)`创建的空对象也是 ES2022 引入`Object.hasOwn`静态方法的原因之一。
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 由`Object.create(null)`创建的空对象也是 ES2022 引入`Object.hasOwn`静态方法的原因之一。
- en: 如下所示，不继承`Object.prototype`的对象无法调用`Object.prototype.hasOwnProperty`方法。因此，在检查对象是否具有属性时，无法简单地使用`hasOwnProperty`方法。
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 如下所示，不继承`Object.prototype`的对象无法调用`Object.prototype.hasOwnProperty`方法。因此，在检查对象是否具有属性时，无法简单地使用`hasOwnProperty`方法。
- en: '[PRE12]'
  id: totrans-62
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: 自 ES2022 起，`Object.hasOwn`静态方法可以使用，无论目标对象是否继承自`Object.prototype`。
