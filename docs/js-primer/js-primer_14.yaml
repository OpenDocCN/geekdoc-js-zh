- en: '[](#first-class-function)*函数是对象*'
  id: totrans-89
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[](#first-class-function)*函数是对象*'
- en: '*在 JavaScript 中，函数被称为函数对象，是一种对象。 函数不同于普通对象，因为您可以通过在函数名称后加上`()`来调用函数并调用封装的处理。*'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '*在 JavaScript 中，函数被称为函数对象，是一种对象。 函数不同于普通对象，因为您可以通过在函数名称后加上`()`来调用函数并调用封装的处理。*'
- en: 另一方面，如果没有附加`()`调用，则可以引用函数作为对象。 此外，函数可以与其他值一样分配给变量或传递给函数作为参数。
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，如果没有附加`()`调用，则可以引用函数作为对象。 此外，函数可以与其他值一样分配给变量或传递给函数作为参数。
- en: 在下面的代码中，我们先将定义的`fn`函数分配给变量`myFunc`，然后调用它。
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的代码中，我们先将定义的`fn`函数分配给变量`myFunc`，然后调用它。
- en: '[PRE22]'
  id: totrans-93
  prefs: []
  type: TYPE_PRE
  zh: '[PRE22]'
- en: 函数可以作为值进行操作，这称为**第一类函数**。
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 函数可以作为值进行操作，这称为**第一类函数**。
- en: 在上述代码中，我们先声明了函数，然后将其分配给变量。 但是，您也可以直接定义函数作为值。 当定义函数作为值时，可以使用与函数声明相同的`function`关键字方法和箭头函数方法。
    这两种方法都被称为**函数表达式**，因为它们将函数视为表达式（分配给的值）。
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 在上述代码中，我们先声明了函数，然后将其分配给变量。 但是，您也可以直接定义函数作为值。 当定义函数作为值时，可以使用与函数声明相同的`function`关键字方法和箭头函数方法。
    这两种方法都被称为**函数表达式**，因为它们将函数视为表达式（分配给的值）。
- en: '[](#function-expression)*函数表达式*'
  id: totrans-96
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#function-expression)*函数表达式*'
- en: '*函数表达式是指将函数作为值分配给变量的表达式。 函数声明是语句，而函数表达式则将函数视为值。 这与字符串或数字等变量声明的方式相同。*'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '*函数表达式是指将函数作为值分配给变量的表达式。 函数声明是语句，而函数表达式则将函数视为值。 这与字符串或数字等变量声明的方式相同。*'
- en: '[PRE23]'
  id: totrans-98
  prefs: []
  type: TYPE_PRE
  zh: '[PRE23]'
- en: 在函数表达式中，右侧的函数名可以省略`function`关键字。 这是因为定义的函数表达式可以通过变量名引用。 另一方面，在函数声明中，无法省略右侧的函数名。
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 在函数表达式中，右侧的函数名可以省略`function`关键字。 这是因为定义的函数表达式可以通过变量名引用。 另一方面，在函数声明中，无法省略右侧的函数名。
- en: '[PRE24]'
  id: totrans-100
  prefs: []
  type: TYPE_PRE
  zh: '[PRE24]'
- en: 在函数表达式中，您可以将无名称的函数分配给变量。 此类无名称函数称为**匿名函数**（或者无名函数）。
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 在函数表达式中，您可以将无名称的函数分配给变量。 此类无名称函数称为**匿名函数**（或者无名函数）。
- en: 当然，您也可以为函数表达式命名。 但是，无法从外部调用该函数。 由于可以从函数内部调用，因此用于递归调用函数等。
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，您也可以为函数表达式命名。 但是，无法从外部调用该函数。 由于可以从函数内部调用，因此用于递归调用函数等。
