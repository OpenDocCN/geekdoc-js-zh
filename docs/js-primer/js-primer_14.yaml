- en: 函数和声明
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 函数和声明
- en: 原文：[`jsprimer.net/basic/function-declaration/`](https://jsprimer.net/basic/function-declaration/)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[`jsprimer.net/basic/function-declaration/`](https://jsprimer.net/basic/function-declaration/)
- en: 函数是将一系列操作（一组语句）作为一个处理单元组合在一起的功能。 通过使用函数，可以通过调用一次定义的函数来执行相同的操作，而不是每次都重复编写。
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 函数是将一系列操作（一组语句）作为一个处理单元组合在一起的功能。 通过使用函数，可以通过调用一次定义的函数来执行相同的操作，而不是每次都重复编写。
- en: 到目前为止，我们使用的控制台输出 Console API 也是一个函数。 `console.log`将“将接收到的值输出到控制台”这一过程封装为一个函数。
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们使用的控制台输出 Console API 也是一个函数。 `console.log`将“将接收到的值输出到控制台”这一过程封装为一个函数。
- en: 本章将讨论函数的定义和调用方式。
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将讨论函数的定义和调用方式。
- en: '[](#function-declaration)*函数声明*'
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[](#function-declaration)*函数声明*'
- en: '*在 JavaScript 中，使用`function`关键字来定义函数。 以`function`开头的语句称为**函数声明**，可以定义如下函数。'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*在 JavaScript 中，使用`function`关键字来定义函数。 以`function`开头的语句称为**函数声明**，可以定义如下函数。'
- en: '[PRE0]'
  id: totrans-7
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 函数由以下 4 个元素组成。
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 函数由以下 4 个元素组成。
- en: 函数名 - 可用的名称与变量名相同（参考“变量名规则”）
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 函数名 - 可用的名称与变量名相同（参考“变量名规则”）
- en: 形式参数 - 传递给函数调用的值存储在的变量中。 如果有多个，则用`,`（逗号）分隔
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 形式参数 - 传递给函数调用的值存储在的变量中。 如果有多个，则用`,`（逗号）分隔
- en: 函数体 - 写有`{`和`}`的函数处理的地方
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 函数体 - 写有`{`和`}`的函数处理的地方
- en: 函数的返回值 - 调用函数时返回给调用者的值
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 函数的返回值 - 调用函数时返回给调用者的值
- en: 声明的函数可以通过在函数名后加括号来调用。 当调用函数时与参数一起调用时，应该使用`函数名(参数 1, 参数 2)`，如果有多个参数，则用`,`（逗号）分隔。
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 声明的函数可以通过在函数名后加括号来调用。 当调用函数时与参数一起调用时，应该使用`函数名(参数 1, 参数 2)`，如果有多个参数，则用`,`（逗号）分隔。
- en: 在函数体中，可以通过`return`语句返回任意值作为函数的执行结果。
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在函数体中，可以通过`return`语句返回任意值作为函数的执行结果。
- en: 在下面的代码中，定义了一个名为`double`的函数，该函数将接收到的值加倍返回。 `double`函数定义了一个名为`num`的形式参数，并将值`10`作为参数传递给函数调用。
    参数`num`被赋值为`10`，然后将其加倍的值通过`return`语句返回。
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的代码中，定义了一个名为`double`的函数，该函数将接收到的值加倍返回。 `double`函数定义了一个名为`num`的形式参数，并将值`10`作为参数传递给函数调用。
    参数`num`被赋值为`10`，然后将其加倍的值通过`return`语句返回。
- en: '[PRE1]'
  id: totrans-16
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 当函数执行`return`语句时，函数内部将不再执行后续操作。 此外，如果函数不需要返回值，则可以省略`return`语句。 省略`return`语句时，将返回未定义的值`undefined`。
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当函数执行`return`语句时，函数内部将不再执行后续操作。 此外，如果函数不需要返回值，则可以省略`return`语句。 省略`return`语句时，将返回未定义的值`undefined`。
- en: '[PRE2]'
  id: totrans-18
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 如果函数不需要返回任何值，则可以省略`return`语句。 省略`return`语句时，将返回值`undefined`。
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果函数不需要返回任何值，则可以省略`return`语句。 省略`return`语句时，将返回值`undefined`。
- en: '[PRE3]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '[](#function-arguments)*函数的参数*'
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[](#function-arguments)*函数的参数*'
- en: '*在 JavaScript 中，即使定义函数时的形式参数数量与实际调用时的参数数量不同，也可以调用函数。 因此，需要了解参数数量不匹配时的行为。 此外，还将看到关于为省略参数指定默认值的默认参数语法。'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*在 JavaScript 中，即使定义函数时的形式参数数量与实际调用时的参数数量不同，也可以调用函数。 因此，需要了解参数数量不匹配时的行为。 此外，还将看到关于为省略参数指定默认值的默认参数语法。'
- en: '[](#function-less-arguments)*呼叫时的参数过少*'
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#function-less-arguments)*调用时参数过少*'
- en: '*如果调用定义函数时的形式参数比实际调用时的参数少，则多余的形式参数将被赋值为`undefined`。'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果调用定义函数时的形式参数比实际调用时的参数少，则多余的形式参数将被赋值为`undefined`。'
- en: 在下面的代码中，定义了一个简单地返回传递值的`echo`函数。 `echo`函数定义了形式参数`x`，但如果在调用时没有传递参数，则形式参数`x`将包含`undefined`。
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的代码中，定义了一个简单地返回传递值的`echo`函数。 `echo`函数定义了形式参数`x`，但如果在调用时没有传递参数，则形式参数`x`将包含`undefined`。
- en: '[PRE4]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 即使是接受多个参数的函数，多余的形式参数也将包含`undefined`。
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是接受多个参数的函数，多余的形式参数也将包含`undefined`。
- en: 在下面的代码中，定义了一个接收两个参数并将它们作为数组返回的`argumentsToArray`函数。 在这种情况下，如果只传递一个值作为参数，则剩余的形式参数将被赋值为`undefined`。
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的代码中，定义了一个接收两个参数并将它们作为数组返回的`argumentsToArray`函数。 在这种情况下，如果只传递一个值作为参数，则剩余的形式参数将被赋值为`undefined`。
- en: '[PRE5]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: '[](#function-default-parameters)*[ES2015] 默认参数*'
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#function-default-parameters)*[ES2015] 默认参数*'
- en: '*默认参数允许在未传递与形式参数对应的参数时指定默认分配的值。 可以通过为每个形式参数指定默认值的语法`形式参数 = 默认值`来指定默认值。'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '*默认参数允许在未传递与形式参数对应的参数时指定默认分配的值。 可以通过为每个形式参数指定默认值的语法`形式参数 = 默认值`来指定默认值。'
- en: '[PRE6]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: 在下面的代码中，定义了一个简单地返回传递值的`echo`函数。 与之前的`echo`函数不同，这里为形式参数`x`指定了默认值。 因此，如果调用`echo`函数��没有传递参数，则形式参数`x`将被赋值为`"默认值"`。
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的代码中，定义了一个简单地返回传递值的`echo`函数。 与之前的`echo`函数不同，这里为形式参数`x`指定了默认值。 因此，如果调用`echo`函数时没有传递参数，则形式参数`x`将被赋值为`"默认值"`。
- en: '[PRE7]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: 在 ES2015 之前，经常使用 OR 运算符（`||`）来指定默认值。
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在 ES2015 之前，经常使用 OR 运算符（`||`）来指定默认值。
- en: '[PRE8]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: 然而，使用 OR 运算符（`||`）指定默认值存在一个问题。 使用 OR 运算符（`||`）时，如果左操作数为 falsy 值，则将评估右操作数。 falsy
    值是指在转换为布尔值后为`false`的值。（参考“隐式类型转换”章节）。
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，使用 OR 运算符（`||`）指定默认值存在一个问题。 使用 OR 运算符（`||`）时，如果左操作数为 falsy 值，则将评估右操作数。 falsy
    值是指在转换为布尔值后为`false`的值。（参考“隐式类型转换”章节）。
- en: '`false`'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`false`'
- en: '`undefined`'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`undefined`'
- en: '`null`'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`null`'
- en: '`0`'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`0`'
- en: '`0n`'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`0n`'
- en: '`NaN`'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`NaN`'
- en: '`""`（空字符串）'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`""`（空字符串）'
- en: 使用 OR 运算符（`||`）时，即使将`prefix`指定为空字符串，也会使用默认值。 这种行为非常难以理解，可能导致错误。
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 OR 运算符（`||`）时，即使将`prefix`指定为空字符串，也会使用默认值。 这种行为非常难以理解，可能导致错误。
- en: '[PRE9]'
  id: totrans-46
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: 使用默认参数编写可以避免这种行为，因此更加安全。 默认参数将在未传递参数时使用默认值。
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 使用默认参数编写可以避免这种行为，因此更加安全。 默认参数将在未传递参数时使用默认值。
- en: '[PRE10]'
  id: totrans-48
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: 此外，从 ES2020 开始，还可以使用 Nullish coalescing 运算符(`??`)来避免 OR 运算符（`||`）的问题并指定默认值。
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，从 ES2020 开始，还可以使用 Nullish coalescing 运算符(`??`)来避免 OR 运算符（`||`）的问题并指定默认值。
- en: '[PRE11]'
  id: totrans-50
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: '[](#function-more-arguments)*呼叫时的参数过多*'
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#function-more-arguments)*呼叫时的参数过多*'
- en: '*如果函数的形式参数比调用时的参数多，则多余的参数将被简单地忽略。'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果函数的形式参数比调用时的参数多，则多余的参数将被简单地忽略。'
- en: 在下面的代码中，定义了一个接收两个参数并返回它��之和的`add`函数。 `add`函数只有两个形式参数。 因此，即使传递了 3 个或更多的参数，第三个参数及以后的参数都将被简单地忽略。
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的代码中，定义了一个接收两个参数并返回它们之和的`add`函数。 `add`函数只有两个形式参数。 因此，即使传递了 3 个或更多的参数，第三个参数及以后的参数都将被简单地忽略。
- en: '[PRE12]'
  id: totrans-54
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: '[](#variable-arguments)*可变参数*'
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[](#variable-arguments)*可变参数*'
- en: '*在函数中，参数的数量可能不固定，可能希望接受任意数量的参数。 例如，`Math.max(...args)`接受任意数量的参数，并返回接收到的参数中的最大数字的函数。
    这种接受任意数量而不是固定数量的参数称为**可变参数**。'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '*在函数中，参数的数量可能不固定，可能希望接受任意数量的参数。 例如，`Math.max(...args)`接受任意数量的参数，并返回接收到的参数中的最大数字的函数。
    这种接受任意数量而不是固定数量的参数称为**可变参数**。'
- en: '[PRE13]'
  id: totrans-57
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: 为了实现可变参数，可以使用特殊变量`arguments`，该变量仅在函数内部可引用。
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 为了实现可变参数，可以使用特殊变量`arguments`，该变量仅在函数内部可引用。
- en: '[](#rest-parameters)*[ES2015] Rest parameters*'
  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#rest-parameters)*[ES2015] Rest parameters*'
- en: '*Rest parameters*是指在虚拟参数名之前加上`...`的虚拟参数，也称为剩余参数。 Rest parameters 将传递给函数的值分配为数组。'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '*Rest parameters*是指在虚拟参数名之前加上`...`的虚拟参数，也称为剩余参数。 Rest parameters 将传递给函数的值分配为数组。'
- en: 在下面的代码中，`fn`函数定义了`...args`作为 Rest parameters。 当调用`fn`函数时，参数的值将被分配给`args`作为数组。
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的代码中，`fn`函数定义了`...args`作为 Rest parameters。 当调用`fn`函数时，参数的值将被分配给`args`作为数组。
- en: '[PRE14]'
  id: totrans-62
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: Rest parameters 可以与常规参数一起定义。 在与其他参数组合时，Rest parameters 必须作为最后一个参数进行定义。
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: Rest parameters 可以与常规参数一起定义。 在与其他参数组合时，Rest parameters 必须作为最后一个参数进行定义。
- en: 在下面的代码中，第一个参数被分配给`arg1`，其余的参数被分配给`restArgs`作为数组。
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的代码中，第一个参数被分配给`arg1`，其余的参数被分配给`restArgs`作为数组。
- en: '[PRE15]'
  id: totrans-65
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: Rest parameters 是指将参数收集到数组中的语法。
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: Rest parameters 是指将参数收集到数组中的语法。
- en: Spread 语法是指在数组前面加上`...`的语法，将数组的值展开作为函数的参数传递。 在下面的代码中，我们展开了`array`数组，并将其作为参数传递给`fn`函数。
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: Spread 语法是指在数组前面加上`...`的语法，将数组的值展开作为函数的参数传递。 在下面的代码中，我们展开了`array`数组，并将其作为参数传递给`fn`函数。
- en: '[PRE16]'
  id: totrans-68
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: '[](#arguments)*`arguments`*'
  id: totrans-69
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#arguments)*`arguments`*'
- en: '*处理可变参数的方法之一是使用函数内部可以引用的特殊变量`arguments`。 `arguments`是包含传递给函数的参数值的类似数组的对象。 类似数组的对象可以通过索引访问其元素，但不是`Array`，因此是一种特殊的对象，无法使用`Array`方法。'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '*处理可变参数的方法之一是使用函数内部可以引用的特殊变量`arguments`。 `arguments`是包含传递给函数的参数值的类似数组的对象。 类似数组的对象可以通过索引访问其元素，但不是`Array`，因此是一种特殊的对象，无法使用`Array`方法。'
- en: 在下面的代码中，`fn`函数没有定义参数。 但是，在函数内部，可以使用名为`arguments`的变量引用传递的参数，就像数组一样。
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的代码中，`fn`函数没有定义参数。 但是，在函数内部，可以使用名为`arguments`的变量引用传递的参数，就像数组一样。
- en: '[PRE17]'
  id: totrans-72
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
