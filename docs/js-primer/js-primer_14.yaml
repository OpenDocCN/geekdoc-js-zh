  type: TYPE_NORMAL
  zh: 方法的定义方法
- en: 我们学习了基本函数的定义和函数作为值。在 JavaScript 中，经常处理异步处理，在这种情况下会使用回调函数。通过使用箭头函数，可以将回调函数编写得更加简洁。
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 我们学习了基本函数的定义和函数作为值的用法。在 JavaScript 中，经常处理异步处理，在这种情况下会使用回调函数。通过使用箭头函数，可以将回调函数编写得更加简洁。
- en: JavaScript 中的方法是指对象属性中的函数。从 ES2015 开始，已经添加了定义方法的语法，因此我们将利用它。
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: JavaScript 中的方法是指对象属性中的函数。从 ES2015 开始，已经添加了定义方法的语法，因此我们将利用它。
