  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[`jsprimer.net/intro/`](https://jsprimer.net/intro/)
- en: '*本书的目的*'
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*本书的目的*'
- en: '*本书的目的是学习 JavaScript 这门编程语言。 通过从头开始阅读，您可以学习 JavaScript 的语法和功能。'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '*本书的目的是学习 JavaScript 这门编程语言。 通过从头开始阅读，您可以学习 JavaScript 的语法和功能。'
- en: 学习 JavaScript 的语法等写法也很重要，但了解实际使用方法也是目的。 这是因为，要阅读或编写 JavaScript 代码，仅仅了解语法是不够的。
    因此，在第一部分：基本语法中，我们不仅涉及语法，还提到了实际用法；在第二部分：用例中，我们通过小型应用程序示例介绍了实际用法。
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 学习 JavaScript 的语法等写法也很重要，但了解实际使用方法也是目的。 这是因为，要阅读或编写 JavaScript 代码，仅仅了解语法是不够的。
    因此，在第一部分：基本语法中，我们不仅涉及语法，还提到了实际用法；在第二部分：用例中，我们通过小型应用程序示例介绍了实际用法。
- en: JavaScript 是一种不断变化的语言，语言本身以及周围的开发环境也在不断变化。 本书的目的是为了掌握能够适应围绕 JavaScript 的变化的基础知识。
    因此，我们将重点放在为什么不起作用以及如何解决问题上，而不仅仅是学习语法。
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: JavaScript 是一种不断变化的语言，语言本身以及周围的开发环境也在不断变化。 本书的目的是为了掌握能够适应围绕 JavaScript 的变化的基础知识。
    因此，我们将重点放在为什么不起作用以及如何解决问题上，而不仅仅是学习语法。
- en: '*本书的目的不在于*'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*本书的目的不在于*'
- en: '*无法通过一本书学会 JavaScript 的所有内容。 这是因为 JavaScript 的应用范围非常广泛。 因此，我们将明确列出本书不涉及的内容（非目的）。'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*无法通过一本书学会 JavaScript 的所有内容。 这是因为 JavaScript 的应用范围非常广泛。 因此，我们将明确列出本书不涉及的内容（非目的）。'
- en: 本书不旨在与其他编程语言进行比较
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本书不旨在与其他编程语言进行比较
- en: 本书不旨在学习 Web 浏览器
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本书不旨在学习 Web 浏览器
- en: 不是为了学习 Node.js
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不是为了学习 Node.js
- en: JavaScript 的所有语法和功能并非本书的目的
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: JavaScript 的所有语法和功能并非本书的目的
- en: 本书不旨在成为 JavaScript 的参考资料
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本书不旨在成为 JavaScript 的参考资料
- en: 本书的目标不是学习 JavaScript 库或框架的使用方法
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本书的目标不是学习 JavaScript 库或框架的使用方法
- en: 阅读本书并不意味着您可以立即创造出什么。
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 阅读本书并不意味着您可以立即创造出什么。
- en: 本书的目的不是涵盖所有语法和功能，就像参考[MDN Web Docs](https://developer.mozilla.org/ja/)（MDN）一样，JavaScript
    和浏览器的 API 已经有了很好的参考资料。
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的目的不是涵盖所有语法和功能，就像参考[MDN Web Docs](https://developer.mozilla.org/ja/)（MDN）一样，JavaScript
    和浏览器的 API 已经有了很好的参考资料。
- en: 本书不旨在教授库的使用方法或特定应用程序的创建方法。 我们建议您从库的文档或现有应用程序中学习这些内容。 当然，您也可以阅读有关库或应用程序的其他书籍。
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本书不旨在教授库的使用方法或特定应用程序的创建方法。 我们建议您从库的文档或现有应用程序中学习这些内容。 当然，您也可以阅读有关库或应用程序的其他书籍。
- en: 本书将帮助您理解那些库和应用程序运行所需的机制。 精心设计的库和应用程序看起来可能像魔法一样。 实际上，它们是在某种机制的基础上构建的，然后作为库或应用程序运行。
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将帮助您理解那些库和应用程序运行所需的机制。 精心设计的库和应用程序看起来可能像魔法一样。 实际上，它们是在某种机制的基础上构建的，然后作为库或应用程序运行。
- en: 虽然不会详细解释具体机制，但会帮助您意识到这些机制的存在并理解。
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然不会详细解释具体机制，但会帮助您意识到这些机制的存在并理解。
- en: '*谁应该阅读本书*'
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*谁应该阅读本书*'
- en: '*本书旨在让有编程经验的人学习 JavaScript 这门语言。 因此，对于第一次学习编程语言的人来说，可能会有一些困难。 但是，由于书中实际上是通过运行程序来学习的，因此即使是编程新手也可以尝试挑战。'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*本书旨在让有编程经验的人学习 JavaScript 这门语言。 因此，对于第一次学习编程语言的人来说，可能会有一些困难。 但是，由于书中实际上是通过运行程序来学习的，因此即使是编程新手也可以尝试挑战。'
- en: 即使您已经写过 JavaScript，但对最近的 JavaScript 不太了解的人也是本书的读者对象。 2015 年，JavaScript 经历了名为
    ECMAScript 2015 的规范的重大变化。 本书是基于 ECMAScript 2015 的 JavaScript 入门书籍，并在必要时介绍了与以前写法的不同之处。
    因此，即使对新的写法或不了解与以前有何不同的情况，本书也会有所帮助。
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 即使您已经写过 JavaScript，但对最近的 JavaScript 不太了解的人也是本书的读者对象。 2015 年，JavaScript 经历了名为
    ECMAScript 2015 的规范的重大变化。 本书是基于 ECMAScript 2015 的 JavaScript 入门书籍，并在必要时介绍了与以前写法的不同之处。
    因此，即使对新的写法或不了解与以前有何不同的情况，本书也会有所帮助。
- en: 本书认真对待 JavaScript 的规范。 尽管这是一本入门书，但我们避免极端简化和不准确的内容。 因此，即使是 JavaScript 专家，阅读本书也应该有所发现。
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本书认真对待 JavaScript 的规范。 尽管这是一本入门书，但我们避免极端简化和不准确的内容。 因此，即使是 JavaScript 专家，阅读本书也应该有所发现。
- en: '*本书的特点*'
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*本书的特点*'
- en: '*简要介绍本书的特点*'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*简要介绍本书的特点*'
- en: 当 ECMAScript 2015 规范进行了重大更新时，JavaScript 的写法和功能大大增加。 这使得 JavaScript 看起来与以往的语言有很大不同。
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当 ECMAScript 2015 规范进行了重大更新时，JavaScript 的写法和功能大大增加。 这使得 JavaScript 看起来与以往的语言有很大不同。
- en: 本书是基于更新后的 ECMAScript 2015 编写的。 如果要学习 JavaScript，最好以更新后的 ECMAScript 2015 为前提，因为这样更容易学习。
    本书基于 ECMAScript 2015，同时覆盖了截至目前的最新版本 ECMAScript 2023。
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是基于更新后的 ECMAScript 2015 编写的。 如果要学习 JavaScript，最好以更新后的 ECMAScript 2015 为前提，因为这样更容易学习。
    本书基于 ECMAScript 2015，同时覆盖了截至目前的最新版本 ECMAScript 2023。
- en: 此外，现代 Web 浏览器支持 ECMAScript 2015。 因此，在学习过程中，本书可能不会介绍旧的写法，因为这些写法可能已经不再需要。 但是，对于阅读现有代码时，了解旧的写法仍然是必要的，因此我们会介绍常见情况。
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，现代 Web 浏览器支持 ECMAScript 2015。 因此，在学习过程中，本书可能不会介绍旧的写法，因为这些写法可能已经不再需要。 但是，对于阅读现有代码时，了解旧的写法仍然是必要的，因此我们会介绍常见情况。
- en: 但是，本书没有涉及即将出现的 JavaScript 新功能。 这是因为这些是未来的事情，因此有很多不确定性，而且无法预测实际的使用方式。 本书的目的是在学习基础知识的同时不要偏离实际用例。
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，本书没有涉及即将出现的 JavaScript 新功能。 这是因为这些是未来的事情，因此有很多不确定性，而且无法预测实际的使用方式。 本书的目的是在学习基础知识的同时不要偏离实际用例。
- en: 本书的文本和源代码作为开源项目在 GitHub 的[asciidwango/js-primer](https://github.com/asciidwango/js-primer)上公开。
    此外，由于书籍内容在[jsprimer.net](https://jsprimer.net/)上公开，因此可以在 Web 浏览器中阅读。 在 Web 版本中，您可以即时运行示例代码并��习
    JavaScript。
  id: totrans-29
