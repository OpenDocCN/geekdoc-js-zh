  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: 这样的函数不再像常规`JavaScript`函数那样从开始到结束一次性运行。相反，它可以在任何有`await`的点被冻结，并在稍后的时间恢复执行。
  id: totrans-95
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: 对于大多数异步代码，这种记法比直接使用`promises`更方便。你仍然需要理解`promises`，因为在许多情况下你仍会直接与它们交互。但在将它们组合在一起时，`async`函数通常比一连串的`then`调用更容易编写。
