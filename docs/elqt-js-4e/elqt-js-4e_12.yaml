- zh: 事件循环
  id: totrans-131
  prefs:
  - PREF_H3
  stylish: true
  type: TYPE_NORMAL
- zh: 一个异步程序通过运行其主脚本开始，这通常会设置回调以便稍后调用。该主脚本以及回调会以一整块完成，不会被打断。但它们之间，程序可能会处于闲置状态，等待某些事情发生。
  id: totrans-132
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: 因此，回调并不是由调度它们的代码直接调用。如果我在一个函数中调用`setTimeout`，那么在回调函数被调用时，该函数将已经返回。当回调返回时，控制权不会返回到调度它的函数。
  id: totrans-133
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: 异步行为发生在它自己空的函数调用栈上。这是没有`promise`时，跨异步代码管理异常如此困难的原因之一。由于每个回调开始时栈几乎是空的，当它们抛出异常时，你的`catch`处理程序不会在栈上。
  id: totrans-134
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: '[PRE21]'
  id: totrans-135
  prefs: []
  type: TYPE_PRE
  zh: '[PRE21]'
- zh: 无论事件——如超时或传入请求——发生得多么紧密，JavaScript 环境一次只能运行一个程序。你可以把它看作是在你的程序周围运行一个大循环，称为`事件循环`。当没有事情可做时，该循环会暂停。但是随着事件的到来，它们会被添加到队列中，代码会一个接一个地执行。因为没有两个事情可以同时运行，运行缓慢的代码可能会延迟处理其他事件。
  id: totrans-136
  prefs: []
  stylish: true
  type: TYPE_NORMAL
