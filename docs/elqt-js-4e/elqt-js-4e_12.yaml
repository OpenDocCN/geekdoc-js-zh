- zh: 异步错误
  id: totrans-142
  prefs:
  - PREF_H3
  stylish: true
  type: TYPE_NORMAL
- zh: 当你的程序同步运行时，一次性完成，除了程序自身进行的状态变化之外，没有其他状态变化。对于异步程序来说，这种情况不同——它们在执行过程中可能会有`空隙`，其他代码可以在这些空隙中运行。
  id: totrans-143
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: 让我们看一个例子。这是一个尝试报告数组中每个文件大小的函数，确保同时读取它们，而不是按顺序读取。
  id: totrans-144
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: '[PRE24]'
  id: totrans-145
  prefs: []
  type: TYPE_PRE
  zh: '[PRE24]'
- zh: '`async fileName =>`部分展示了如何通过在箭头函数前面加上`async`关键字来使箭头函数也变为异步。'
  id: totrans-146
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: 代码乍一看并没有什么可疑之处……它对名称数组映射异步箭头函数，创建一个`promises`数组，然后使用`Promise.all`等待所有这些，才返回它们构建的列表。
  id: totrans-147
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: 但这个程序完全有问题。它总是只返回一行输出，列出读取时间最长的文件。
  id: totrans-148
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: 你能找出原因吗？
  id: totrans-149
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: 问题出在`+=`操作符上，它在语句开始执行时取`list`的`当前`值，然后在`await`完成时，将`list`绑定设置为该值加上添加的字符串。
  id: totrans-150
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: 但在语句开始执行和结束之间，有一个异步的空隙。映射表达式在列表中添加任何内容之前就运行，因此每个`+=`操作符都是从一个空字符串开始，最后在存储检索完成时，将`list`设置为将其行添加到空字符串的结果。
  id: totrans-151
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: 这本可以通过返回映射`promises`的行并在`Promise.all`的结果上调用`join`来轻松避免，而不是通过更改绑定来构建列表。像往常一样，计算新值比更改现有值更不易出错。
  id: totrans-152
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: '[PRE25]'
  id: totrans-153
  prefs: []
  type: TYPE_PRE
  zh: '[PRE25]'
- zh: 像这样的错误很容易出现，特别是在使用`await`时，你应该意识到代码中的漏洞所在。JavaScript的`显式`异步性（无论是通过回调、`Promise`还是`await`）的一大优点是，发现这些漏洞相对简单。
  id: totrans-154
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: 摘要
  id: totrans-155
  prefs:
  - PREF_H3
  stylish: true
  type: TYPE_NORMAL
- zh: 异步编程使得在不冻结整个程序的情况下，表达对长时间运行操作的等待成为可能。JavaScript环境通常使用回调实现这种编程风格，即在操作完成时调用的函数。事件循环会调度这些回调在合适的时候依次调用，以确保它们的执行不会重叠。
  id: totrans-156
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: '`Promise`使得异步编程变得更简单，`Promise`是代表可能在未来完成的操作的对象，而异步函数则允许你像同步程序一样编写异步程序。'
  id: totrans-157
  prefs: []
  stylish: true
  type: TYPE_NORMAL
