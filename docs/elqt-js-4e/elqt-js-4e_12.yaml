- zh: 卡拉实验室附近有一台通过运动传感器激活的监控摄像头。它连接到网络并在激活时开始发送视频流。因为她不想被发现，卡拉建立了一个系统，可以注意到这种无线网络流量，并在外面有活动时在她的巢穴中打开灯，以便她知道什么时候保持安静。
  id: totrans-160
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: 她还记录了摄像头被触发的时间一段时间，并希望利用这些信息来可视化一周内哪些时段通常比较安静，哪些时段则比较繁忙。日志存储在每行包含一个时间戳数字（由`Date.now()`返回）的文件中。
  id: totrans-161
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: '[PRE26]'
  id: totrans-162
  prefs: []
  type: TYPE_PRE
  zh: '[PRE26]'
- zh: '`camera_logs.txt`文件保存了日志文件的列表。编写一个异步函数`activityTable(day)`，该函数为给定的星期几返回一个包含
    24 个数字的数组，每个数字对应一天中的每个小时，表示该小时内观察到的摄像头网络流量。星期几通过数字标识，使用`Date.getDay`的方法，其中星期天是
    0，星期六是 6。'
  id: totrans-163
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: '`activityGraph`函数，由沙盒提供，将这样的表汇总为一个字符串。'
  id: totrans-164
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: 要读取文件，请使用前面定义的`textFile`函数——给定一个文件名，它返回一个解析为文件内容的`Promise`。记住，`new Date(*timestamp*)`会为该时间创建一个`Date`对象，该对象有`getDay`和`getHours`方法，分别返回星期几和小时。
  id: totrans-165
  prefs: []
