- zh: 卡拉喜欢上网。令人烦恼的是，她正在使用的手机即将耗尽预付数据。大楼内有无线网络，但需要密码才能访问。
  id: totrans-74
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: 幸运的是，大楼里的无线网络路由器已有 20 年历史，并且安全性差。经过一些研究，卡拉发现网络认证机制有一个她可以利用的漏洞。当加入网络时，设备必须发送正确的六位数密码。接入点会根据提供的密码是否正确来回复成功或失败的消息。然而，当发送部分密码（例如，仅三个数字）时，响应会根据这些数字是否为密码的正确开头而不同。发送错误的数字会立即返回失败消息。发送正确的数字时，接入点会等待更多的数字。
  id: totrans-75
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: 这使得大大加快猜测数字的速度成为可能。卡拉可以通过逐个尝试每个数字来找到第一个数字，直到找到一个不会立即返回失败的数字。得知一个数字后，她可以用同样的方法找到第二个数字，依此类推，直到她知道整个密码。
  id: totrans-76
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: 假设`Carla`有一个`joinWifi`函数。给定网络名称和密码（作为字符串），该函数尝试加入网络，返回一个如果成功则解析的`Promise`，如果身份验证失败则拒绝的`Promise`。她需要的第一件事是一个包装`Promise`的方法，以便在耗时过长后自动拒绝，这样如果接入点没有响应，程序就能迅速继续。
  id: totrans-77
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: '[PRE10]'
  id: totrans-78
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- zh: 这利用了`Promise`只能被解析或拒绝一次的事实。如果作为参数传入的`Promise`先解析或拒绝，那么该结果将是`withTimeout`返回的`Promise`的结果。另一方面，如果`setTimeout`先触发并拒绝了`Promise`，那么任何进一步的解析或拒绝调用都会被忽略。
  id: totrans-79
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: 为了找到整个密码，程序需要通过尝试每个数字来反复寻找下一个数字。如果身份验证成功，我们知道找到了我们要找的。如果立即失败，我们知道该数字是错误的，必须尝试下一个数字。如果请求超时，我们找到了另一个正确的数字，必须继续添加另一个数字。
  id: totrans-80
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: 因为你不能在`for`循环内等待一个`Promise`，卡拉使用一个递归函数来驱动这个过程。在每次调用中，这个函数获取当前已知的代码以及要尝试的下一个数字。根据发生的情况，它可能返回一个完成的代码，或者再次调用自己，开始破解代码的下一个位置，或用另一个数字重试。
  id: totrans-81
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: '[PRE11]'
  id: totrans-82
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- zh: 接入点通常在大约`20`毫秒内响应错误的身份验证请求，因此为了安全起见，该函数在请求超时前等待`50`毫秒。
  id: totrans-83
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: '[PRE12]'
  id: totrans-84
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- zh: '`Carla`侧着头叹气。如果代码再难一些，她会觉得更满意。'
