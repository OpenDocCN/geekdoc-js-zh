  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: 这样的`yield`表达式只能直接出现在生成器函数本身，而不能在你在其中定义的内部函数中。生成器在`yield`时保存的状态只是它的`局部`环境和它`yield`的那个位置。
  id: totrans-105
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: 异步函数是一种特殊类型的生成器。它在被调用时产生一个`promise`，当它返回（完成）时，该`promise`被解决，当它抛出异常时，该`promise`被拒绝。每当它`yield`（`await`）一个`promise`时，该`promise`的结果（值或抛出的异常）就是`await`表达式的结果。
