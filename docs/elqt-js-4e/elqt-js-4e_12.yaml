- zh: 第十二章：异步编程
  id: totrans-0
  prefs:
  - PREF_H1
  stylish: true
  type: TYPE_NORMAL
- zh: 计算机的核心部分，即执行构成我们程序的各个步骤的部分，被称为`处理器`。到目前为止我们看到的程序将在它们完成工作之前一直占用`处理器`。像处理数字的循环那样的操作执行速度几乎完全依赖于计算机的`处理器`和内存的速度。
  id: totrans-1
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: 但许多程序与处理器外部的事物进行交互。例如，它们可能通过计算机网络进行通信，或请求硬盘上的数据——这比从内存获取数据要慢得多。
  id: totrans-2
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: 当这种情况发生时，让`处理器`闲置将是一个遗憾——在此期间可能还有其他工作可以完成。这部分由你的操作系统处理，它会在多个运行中的程序之间切换`处理器`。但当我们希望一个`单一`程序在等待网络请求时仍能进展时，这并没有帮助。
  id: totrans-3
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: 异步性
  id: totrans-4
  prefs:
  - PREF_H3
  stylish: true
  type: TYPE_NORMAL
- zh: 在`同步`编程模型中，事情是一个接一个发生的。当你调用一个执行长时间运行的操作的函数时，它只有在操作完成并能返回结果时才会返回。这会在操作所需时间内停止你的程序。
  id: totrans-5
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: '`异步`模型允许多个事情同时发生。当你启动一个操作时，你的程序会继续运行。当操作完成时，程序会收到通知并访问结果（例如，从磁盘读取的数据）。'
  id: totrans-6
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: 我们可以通过一个小例子来比较同步和异步编程：一个程序在网络上发出两个请求，然后合并结果。
  id: totrans-7
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: 在同步环境中，请求函数在完成工作之前不会返回，因此执行此任务的最简单方法是一个接一个地发出请求。这有一个缺点，即第二个请求只有在第一个请求完成后才会启动。总耗时至少是两个响应时间的总和。
  id: totrans-8
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: 在同步系统中，解决这个问题的方法是启动额外的控制线程。一个`线程`是另一个正在运行的程序，它的执行可能与操作系统中的其他程序交错进行——由于大多数现代计算机包含多个`处理器`，因此多个`线程`甚至可以在不同的`处理器`上同时运行。第二个`线程`可以启动第二个请求，然后两个`线程`等待结果返回，之后它们重新同步以合并结果。
  id: totrans-9
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: 在下图中，粗线代表程序正常运行所花费的时间，细线代表等待网络的时间。在同步模型中，网络所需的时间是特定控制线程的时间线的`一部分`。在异步模型中，启动网络操作允许程序继续运行，同时进行网络通信，并在完成时通知程序。
  id: totrans-10
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: 同步，单线程控制
  id: totrans-11
  prefs: []
  stylish: true
  type: TYPE_NORMAL
