  type: TYPE_NORMAL
- zh: 在这种风格下，使用`Promise.all`会比尝试对日志文件建模的循环更方便。在异步函数中，简单地在循环中使用`await`更为简单。如果读取文件需要一些时间，哪种方法运行所需的时间最少？
