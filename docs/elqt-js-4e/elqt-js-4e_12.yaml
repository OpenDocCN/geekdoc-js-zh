- zh: '`构建 Promise.all`'
  id: totrans-171
  prefs:
  - PREF_H4
  stylish: true
  type: TYPE_NORMAL
- zh: 正如我们所看到的，给定一个承诺数组，`Promise.all`返回一个承诺，等待数组中所有承诺完成。它然后成功，返回一个结果值数组。如果数组中的一个承诺失败，所有的承诺返回的承诺也会失败，并传递失败承诺的失败原因。
  id: totrans-172
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: 自己实现类似的功能，作为一个名为`Promise_all`的常规函数。
  id: totrans-173
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: 请记住，在一个承诺成功或失败后，它无法再次成功或失败，对其解析的函数的进一步调用将被忽略。这可以简化你处理承诺失败的方式。
  id: totrans-174
