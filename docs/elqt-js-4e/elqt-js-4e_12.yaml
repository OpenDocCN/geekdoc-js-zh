  type: TYPE_IMG
- zh: 描述这种差异的另一种方式是，在同步模型中，等待操作完成是`隐式`的，而在异步模型中，它是`显式`的——在我们的控制之下。
  id: totrans-17
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: 异步性有双重作用。它使表达不符合直线控制模型的程序变得更容易，但它也可能使表达遵循直线的程序变得更为笨拙。我们将在本章稍后看到一些减少这种笨拙感的方法。
  id: totrans-18
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: 两大主要JavaScript编程平台——浏览器和Node.js——使可能需要一段时间的操作异步，而不是依赖线程。由于使用线程编程`notoriously
    hard`（理解一个程序的行为在它同时执行多个任务时更加困难），这通常被认为是一件好事。
  id: totrans-19
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: 回调
  id: totrans-20
  prefs:
  - PREF_H3
  stylish: true
  type: TYPE_NORMAL
- zh: 一种异步编程的方法是让需要等待某些事情的函数接受一个额外的参数，即`回调函数`。异步函数启动一个进程，设置好当进程完成时调用`回调函数`的条件，然后返回。
  id: totrans-21
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: 作为一个例子，`setTimeout`函数在Node.js和浏览器中都可用，它等待给定的毫秒数，然后调用一个函数。
  id: totrans-22
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: '[PRE0]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- zh: 等待通常不是重要的工作，但当你需要安排某件事情在特定时间发生或检查某个操作是否比预期耗时更长时，这可以非常有用。
  id: totrans-24
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: 另一个常见异步操作的例子是从设备存储中读取文件。想象一下，你有一个函数`readTextFile`，它将文件的内容读取为字符串并传递给`回调函数`。
  id: totrans-25
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: '[PRE1]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- zh: '`readTextFile`函数不是标准JavaScript的一部分。我们将在后面的章节中看到如何在浏览器和Node.js中读取文件。'
  id: totrans-27
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: 使用回调在一系列异步操作中执行多个操作意味着你必须不断传递新的函数来处理在这些操作之后计算的继续。一个比较两个文件并生成一个布尔值，指示它们的内容是否相同的异步函数可能看起来像这样：
  id: totrans-28
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: '[PRE2]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- zh: 这种编程风格是可行的，但每进行一次异步操作，缩进级别就会增加，因为你进入了另一个函数。进行更复杂的操作，比如将异步操作包装在循环中，可能会变得很尴尬。
  id: totrans-30
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: 从某种意义上说，异步性是`具有传染性的`。任何调用异步函数的函数本身必须是异步的，使用回调或类似机制来传递结果。调用`回调`比简单返回值更复杂且容易出错，因此需要以这种方式结构化程序的较大部分并不好。
  id: totrans-31
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: 承诺
  id: totrans-32
  prefs:
  - PREF_H3
  stylish: true
  type: TYPE_NORMAL
- zh: 构建异步程序的另一种稍微不同的方法是让异步函数返回一个表示其（未来）结果的对象，而不是传递回调函数。这样，这些函数实际上返回一些有意义的东西，程序的结构与同步程序更为相似。
  id: totrans-33
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: 这就是标准类`Promise`的用途。`承诺`是表示可能尚不可用的值的收据。它提供了一个`then`方法，允许你注册一个在它等待的操作完成时应被调用的函数。当承诺被`解析`时，即其值变得可用，这些函数（可能有多个）会被调用并传入结果值。可以在已经解析的承诺上调用`then`——你的函数仍然会被调用。
  id: totrans-34
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: 创建承诺的最简单方法是调用`Promise.resolve`。这个函数确保你提供的值被包装在一个承诺中。如果它已经是一个承诺，则直接返回。否则，你将得到一个新的承诺，它立即以你的值作为结果解析。
  id: totrans-35
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: '[PRE3]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- zh: 要创建一个不会立即解析的承诺，可以使用`Promise`作为构造函数。它的接口有些奇怪：构造函数期望一个函数作为参数，并立即调用它，传递一个可以用来解析承诺的函数。
  id: totrans-37
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: 例如，这就是如何为`readTextFile`函数创建一个基于承诺的接口：
  id: totrans-38
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: '[PRE4]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- zh: 注意，与回调风格的函数相比，这个异步函数返回了一个有意义的值——一个承诺，承诺在未来某个时刻提供文件的内容。
  id: totrans-40
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: '`then`方法的一个有用之处在于，它本身返回另一个承诺。这个承诺解析为回调函数返回的值，或者如果该返回值是一个承诺，则解析为该承诺所解析的值。因此，你可以将多个对`then`的调用“链式”连接在一起，以建立一系列异步操作。'
  id: totrans-41
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: 这个函数读取一个包含文件名的文件，并返回该列表中随机文件的内容，展示了这种异步承诺管道：
  id: totrans-42
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: '[PRE5]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- zh: 该函数返回这一系列`then`调用的结果。初始`promise`以字符串形式获取文件列表。第一次`then`调用将该字符串转换为行数组，从而产生一个新的`promise`。第二次`then`调用从中随机选择一行，产生一个返回单个文件名的第三个`promise`。最终的`then`调用读取这个文件，因此该函数的整体结果是一个返回随机文件内容的`promise`。
  id: totrans-44
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: 在这段代码中，前两个`then`调用中使用的函数返回一个常规值，该值将在函数返回时立即传递给`then`返回的`promise`。最后一次`then`调用返回一个`promise`（`textFile(filename)`），使其成为一个实际的异步步骤。
  id: totrans-45
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: 也可以在单个`then`回调中执行所有这些步骤，因为实际上只有最后一步是异步的。但那种仅执行某些同步数据转换的`then`包装器通常是有用的，例如，当你想返回一个生成某些异步结果处理版本的`promise`时。
  id: totrans-46
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: '[PRE6]'
  id: totrans-47
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- zh: 通常，将`promise`视为一种设备是有益的，它使代码可以忽略值何时到达的问题。正常值必须在我们引用它之前实际存在。承诺的值是一个`可能`已经存在或者可能在未来某个时刻出现的值。通过将它们与`then`调用连接在一起定义的基于`promise`的计算，随着输入变得可用而异步执行。
  id: totrans-48
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: 失败
  id: totrans-49
  prefs:
  - PREF_H3
  stylish: true
  type: TYPE_NORMAL
- zh: 常规的`JavaScript`计算可能通过抛出异常而失败。异步计算通常需要类似的机制。网络请求可能失败，文件可能不存在，或者某个属于异步计算的代码可能抛出异常。
  id: totrans-50
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: 回调风格的异步编程面临的最紧迫问题之一是，它使得确保失败正确报告给回调变得极其困难。
  id: totrans-51
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: 一个常见的约定是使用回调的第一个参数来指示操作失败，第二个参数用来传递操作成功时产生的值。
  id: totrans-52
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: '[PRE7]'
  id: totrans-53
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- zh: 这样的回调函数必须始终检查是否收到异常，并确保它们引起的任何问题，包括它们调用的函数抛出的异常，都被捕获并传递给正确的函数。
  id: totrans-54
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: '`Promises`使这变得更简单。它们可以被解决（操作成功完成）或被拒绝（失败）。解决处理程序（如通过`then`注册的）仅在操作成功时调用，而拒绝会传播到`then`返回的新`promise`。当处理程序抛出异常时，这会自动导致其`then`调用生成的`promise`被拒绝。如果异步操作链中的任何元素失败，整个链的结果将被标记为拒绝，并且在失败点之后不会调用任何成功处理程序。'
  id: totrans-55
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: 就像解析承诺提供一个值一样，拒绝承诺也提供一个值，通常称为拒绝的`原因`。当处理程序函数中的异常导致拒绝时，异常值被用作`原因`。同样，当处理程序返回一个被拒绝的承诺时，该拒绝会流入下一个承诺。有一个`Promise.reject`函数，可以创建一个新的、立即被拒绝的承诺。
  id: totrans-56
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: 为了显式处理这样的拒绝，承诺有一个`catch`方法，用于注册在承诺被拒绝时调用的处理程序，类似于`then`处理程序处理正常解析的方式。它也非常像`then`，因为它返回一个新的承诺，该承诺在原承诺正常解析时解析为原承诺的值，而在其他情况下解析为`catch`处理程序的结果。如果`catch`处理程序抛出错误，新的承诺也会被拒绝。
  id: totrans-57
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: 作为一种简写，`then`也接受一个拒绝处理程序作为第二个参数，因此你可以在一次方法调用中安装两种类型的处理程序：`.then(acceptHandler,
    rejectHandler)`。
  id: totrans-58
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: 传递给`Promise`构造函数的函数接收第二个参数，除了`resolve`函数外，它可以用来拒绝新的承诺。
  id: totrans-59
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: 当我们的`readTextFile`函数遇到问题时，它将错误作为第二个参数传递给回调函数。我们的`textFile`包装器实际上应该检查该参数，以确保失败导致返回的承诺被拒绝。
  id: totrans-60
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: '[PRE8]'
  id: totrans-61
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- zh: 通过调用`then`和`catch`创建的承诺值链形成了一条管道，异步值或失败通过这条管道传递。由于这样的链是通过注册处理程序创建的，因此每个链接都有一个成功处理程序或拒绝处理程序（或两者都有）。不匹配结果类型（成功或失败）的处理程序会被忽略。匹配的处理程序会被调用，其结果决定了接下来是什么样的值——当它们返回非承诺值时为成功，当它们抛出异常时为拒绝，而当它们返回一个承诺时则为承诺的结果。
  id: totrans-62
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: '[PRE9]'
  id: totrans-63
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- zh: 第一个`then`处理程序函数没有被调用，因为在管道的那个点上，承诺持有一个拒绝。`catch`处理程序处理该拒绝并返回一个值，该值被传递给第二个`then`处理程序函数。
  id: totrans-64
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: 就像未捕获的异常由环境处理一样，`JavaScript`环境可以检测到承诺拒绝未被处理的情况，并将其报告为错误。
  id: totrans-65
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: 卡拉
  id: totrans-66
  prefs:
  - PREF_H3
