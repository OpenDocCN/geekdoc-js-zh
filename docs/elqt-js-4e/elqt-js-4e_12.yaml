- zh: 最初，当你调用`powers`时，函数在开始时被冻结。每次你在迭代器上调用`next`时，函数会运行直到遇到一个`yield`表达式，这会暂停它，并使得`yield`的值成为迭代器产生的下一个值。当函数返回时（示例中的函数从未返回），迭代器完成。
  id: totrans-101
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- zh: 当你使用生成器函数时，编写迭代器通常要容易得多。`Group`类的迭代器（来自第六章的练习）可以用这个生成器来编写：
